# Write your query or mutation here
query ClaimAttributesByObjectID($bsn: ID!, $claimTypeName: String!) {
  ClaimAttributesByObjectID(
    claimTypeName: $claimTypeName
    objectID: $bsn
    dimensionData: {
      startType: "Annotation/ValidFrom"
      endType: "Annotation/ValidUntil"
      registrationTime: "2100-01-01T00:00:00Z"
      secondaryTime: "2022-02-05T12:00:00Z"
    }
  ) {
    name
    values {
      key
      value
    }
    subvalues {
      name
      values {
        key
        value
      }
      subvalues {
        name
        values {
          key
          value
        }
      }
    }
  }
}
