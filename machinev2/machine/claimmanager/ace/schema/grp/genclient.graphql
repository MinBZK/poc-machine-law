# Write your query or mutation here
query ClaimAttributesByObjectID(
  $transactionID: ID
  $objectID: ID!
  $time: DateTime!
) {
  ClaimAttributesByObjectID(
    TransactionID: $transactionID
    claimTypeName: "Bsn"
    objectID: $objectID
    dimensionData: {
      startType: "Annotation/ValidFrom"
      endType: "Annotation/ValidUntil"
      registrationTime: "2100-01-01T00:00:00Z"
      secondaryTime: $time
    }
  ) {
    name
    values {
      key
      value
    }
    subvalues {
      name
      values {
        key
        value
      }
      subvalues {
        name
        values {
          key
          value
        }
      }
    }
  }
}

