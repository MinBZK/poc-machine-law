# Annotation mutations
mutation AddAnnotationValidFrom(
  $transactionID: ID
  $_claim: ID!
  $from: DateTime!
) {
  addAnnotationValidFrom(
    TransactionID: $transactionID
    _claim: $_claim
    from: $from
  )
}

query GetClaimsBsn($transactionID: ID, $bsn: String!) {
  getClaimsBsn(
    TransactionID: $transactionID
    RoleFilter: { bsn: { operation: EQ, value: $bsn } }
  ) {
    id
  }
}

query GetBeweringOnBsn($bsn: ID!) {
  getClaimsBewering(RoleFilter: { Bsn: { operation: EQ, value: $bsn } }) {
    id
  }
}

query GetClaimsBeweringProposed($transactionID: ID, $beweringID: ID!) {
  getClaimsBeweringProposed(
    TransactionID: $transactionID
    RoleFilter: { Bewering: { operation: EQ, value: $beweringID } }
  ) {
    id
    registeredAt
    roles {
      proposed
    }
  }
}
