# BSN operations
mutation AddBsn($transactionID: ID, $bsn: String!) {
  addBsn(TransactionID: $transactionID, bsn: $bsn)
}

# Generic claim operations - using specific typed mutations
mutation AddBewering(
  $transactionID: ID
  $bsn: ID!
  $reason: String
  $law: String
  $key: String
) {
  addBewering(
    TransactionID: $transactionID
    Bsn: $bsn
    reason: $reason
    law: $law
    key: $key
  )
}

