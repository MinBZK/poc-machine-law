default_language_version:
  python: python3.12

ci:
  autofix_prs: false
  submodules: true
  skip: [check-submodule-uptodate]
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - --verbose
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
        exclude: '^wallet/verification_server/ca\.regelrecht\.reader\.key\.pem$'
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
      - id: ruff-format
  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-jinja
        types_or: ["html"]

  - repo: local
    hooks:
      - id: validate-schema
        name: validate schema
        entry: sh -c './submodules/regelrecht-laws/script/validate.py'
        language: python
        additional_dependencies: [jsonschema, pyyaml]
        pass_filenames: false
        always_run: true

      - id: check-submodule-initialized
        name: check law submodule is initialized
        entry: ./script/check-submodule-initialized.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: check-submodule-clean
        name: check law submodule has no uncommitted changes
        entry: ./script/check-submodule-clean.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: check-submodule-uptodate
        name: check law submodule is up-to-date with remote
        entry: ./script/check-submodule-uptodate.sh
        language: system
        pass_filenames: false
        always_run: true
