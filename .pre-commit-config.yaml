default_language_version:
  python: python3.12
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-jinja
        types_or: ["html"]

  - repo: local
    hooks:
      - id: validate-schema
        name: validate schema
        entry: sh -c './script/validate.py'
        language: python
        additional_dependencies: [jsonschema, pyyaml]
        pass_filenames: false
        always_run: true

      - id: check-submodule-initialized
        name: check law submodule is initialized
        entry: ./script/check-submodule-initialized.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: check-submodule-clean
        name: check law submodule has no uncommitted changes
        entry: ./script/check-submodule-clean.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: check-submodule-uptodate
        name: check law submodule is up-to-date with remote
        entry: ./script/check-submodule-uptodate.sh
        language: system
        pass_filenames: false
        always_run: true
