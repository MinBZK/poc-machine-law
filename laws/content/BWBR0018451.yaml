    - id: "Artikel2"
      title: "Hoogte zorgtoeslag"
      content: |
        1. Indien de normpremie voor een verzekerde in het berekeningsjaar minder bedraagt dan de standaardpremie in dat jaar, heeft de verzekerde aanspraak op een zorgtoeslag ter grootte van dat verschil. Voor een verzekerde met een partner wordt daarbij tweemaal de standaardpremie in aanmerking genomen; in dat geval worden de verzekerde en zijn partner voor de toepassing van deze wet geacht gezamenlijk één aanspraak te hebben.

        2. De normpremie bedraagt een percentage van het drempelinkomen in het berekeningsjaar, vermeerderd met een percentage van het toetsingsinkomen van de verzekerde in dat jaar voorzover dat toetsingsinkomen het drempelinkomen te boven gaat. Voor een verzekerde met een partner wordt daarbij het gezamenlijke toetsingsinkomen in aanmerking genomen.

        3. De percentages worden voor verzekerden met een partner vastgesteld op 4,273% van het drempelinkomen, vermeerderd met 13,700% van het toetsingsinkomen voor zover dat boven het drempelinkomen uitgaat en voor een verzekerde zonder partner op 1,896% van het drempelinkomen, vermeerderd met 13,700% van het toetsingsinkomen voor zover dat boven het drempelinkomen uitgaat. Deze percentages kunnen bij algemene maatregel van bestuur worden gewijzigd.

        4. Indien de verzekerde een partner heeft die niet verzekerd is in de zin van deze wet, bedraagt de zorgtoeslag de helft van de zorgtoeslag die zou worden berekend indien zijn partner wel verzekerd zou zijn.

        5. De zorgtoeslag wordt per maand berekend.

        6. Bij ministeriële regeling kunnen nadere regels worden gesteld ter uitvoering van dit artikel.

        7. Een ontwerpregeling als bedoeld in het zesde lid wordt overgelegd aan de beide kamers der Staten-Generaal. De regeling wordt vastgesteld nadat twee weken zijn verstreken na de overlegging van het ontwerp aan de beide kamers en door geen van beide kamers een motie van afkeuring is aangenomen.
      paragraphs:
        - number: 1
          content: "Recht op zorgtoeslag bij normpremie lager dan standaardpremie; tweemaal standaardpremie voor partners"
          yaml_references:
