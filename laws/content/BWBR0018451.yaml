        - number: 5
          content: "Gewijzigde bedragen vervangen oorspronkelijke bedragen"

    - id: "Artikel4"
      title: "Standaardpremie"
      content: |
        1. Onze Minister stelt jaarlijks, uiterlijk 22 dagen voor de aanvang van het berekeningsjaar, de standaardpremie voor dat jaar vast. Deze standaardpremie wordt gesteld op een door Onze Minister geraamde landelijk gewogen gemiddelde premie voor een zorgverzekering vermeerderd met een door Onze Minister geraamd landelijk gewogen gemiddeld verplicht eigen risico voor dat jaar.

        2. Bij de vaststelling van de in het eerste lid bedoelde standaardpremie baseert Onze Minister zich op de beschikbare gegevens betreffende de premies en het verplichte eigen risico.
      paragraphs:
        - number: 1
          content: "Jaarlijkse vaststelling standaardpremie: gemiddelde premie plus eigen risico"
          yaml_references:
            - file: "law/zorgtoeslagwet/TOESLAGEN-2025-01-01.yaml"
              section: "input.STANDAARDPREMIE"
              description: "Standaardpremie voor berekening zorgtoeslag"
              line_reference: "input.STANDAARDPREMIE.legal_basis"
        - number: 2
          content: "Vaststelling op basis van beschikbare gegevens premies en eigen risico"

    - id: "Artikel4a"
      title: "Bijzondere bepaling standaardpremie"
      content: |
        Voor een persoon als bedoeld in artikel 69 van de Zorgverzekeringswet wordt de standaardpremie, bedoeld in artikel 4, gesteld op het bedrag dat voor hem geldt ingevolge artikel 4a, eerste lid, van die wet, vermeerderd met een door Onze Minister geraamd landelijk gewogen gemiddeld verplicht eigen risico voor dat jaar.
      paragraphs:
        - number: 1
          content: "Bijzondere standaardpremie voor personen onder artikel 69 ZVW"

    - id: "Artikel5"
      title: "Uitvoering"
      content: |
        1. Met de uitvoering van deze wet is belast de Dienst Toeslagen, genoemd in artikel 2 van de Wet op de Dienst Toeslagen.

        2. De zorgtoeslag wordt door de Dienst Toeslagen uit 's Rijks kas betaald.

        3. Voor de persoon, bedoeld in artikel 69 van de Zorgverzekeringswet die in Nederland woont of op wie artikel 2 van de Zorgverzekeringswet van toepassing is, wordt de zorgtoeslag overgemaakt aan het Zorginstituut Nederland, genoemd in artikel 58, eerste lid, van de Zorgverzekeringswet.
      paragraphs:
        - number: 1
          content: "Uitvoering door Dienst Toeslagen"
        - number: 2
          content: "Betaling uit 's Rijks kas"
        - number: 3
          content: "Overmaken aan Zorginstituut voor bepaalde personen"

    - id: "Artikel6"
      title: "Inwerkingtreding"
      content: |
        Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip.
      paragraphs:
        - number: 1
          content: "Inwerkingtreding bij koninklijk besluit"

    - id: "Artikel7"
      title: "Evaluatie"
      content: |
        Onze Minister zendt binnen drie jaar na de inwerkingtreding van deze wet aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten van deze wet in de praktijk.
      paragraphs:
        - number: 1
          content: "Evaluatieverslag binnen drie jaar na inwerkingtreding"

    - id: "Artikel8"
      title: "Citeertitel"
      content: |
        Deze wet wordt aangehaald als: Wet op de zorgtoeslag.
      paragraphs:
        - number: 1
          content: "Citeertitel: Wet op de zorgtoeslag"

