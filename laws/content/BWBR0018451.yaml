    - id: "Artikel3"
      title: "Vermogensgrenzen"
      content: |
        1. Geen aanspraak op zorgtoeslag bestaat indien de rendementsgrondslag van de verzekerde, bedoeld in artikel 5.2 van de Wet inkomstenbelasting 2001, meer bedraagt dan € 141.896. Voor een verzekerde met een partner geldt een bedrag van € 179.429.

        2. De in het eerste lid genoemde bedragen worden bij het begin van het kalenderjaar bij ministeriële regeling herzien aan de hand van de ontwikkeling van de in artikel 10.1 van de Wet inkomstenbelasting 2001 bedoelde tabelcorrectiefactor over het aan het kalenderjaar voorafgaande kalenderjaar. Indien die ontwikkeling daartoe aanleiding geeft, kunnen de bedragen eveneens tussentijds worden herzien.

        3. Indien aanpassing van de bedragen, bedoeld in het eerste lid, ingevolge het tweede lid zou leiden tot een verlaging daarvan, blijven de bedragen ongewijzigd.

        4. Bij algemene maatregel van bestuur kunnen de bedragen, bedoeld in het eerste lid, worden verhoogd. Een zodanige verhoging vindt slechts plaats nadat het ontwerp van de algemene maatregel van bestuur gedurende vier weken ter inzage heeft gelegen voor eenieder en belanghebbenden in de gelegenheid zijn gesteld hun zienswijze naar voren te brengen.

        5. De ingevolge het tweede of vierde lid gewijzigde bedragen treden in de plaats van de in het eerste lid genoemde bedragen. Verhoging van de bedragen ingevolge het vierde lid geschiedt na toepassing van het tweede lid.
      paragraphs:
        - number: 1
          content: "Vermogensgrenzen: €141.896 alleenstaand, €179.429 met partner"
          yaml_references:
