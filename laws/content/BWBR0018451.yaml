              section: "input.GEZAMENLIJK_VERMOGEN"
              description: "Gezamenlijk vermogen van partners"
              line_reference: "input.GEZAMENLIJK_VERMOGEN.legal_basis"
        - number: 2
          content: "Jaarlijkse herziening op basis van tabelcorrectiefactor"
        - number: 3
          content: "Bedragen blijven ongewijzigd bij verlaging"
        - number: 4
