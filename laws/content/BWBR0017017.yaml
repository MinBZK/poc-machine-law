  - id: Hoofdstuk3
    title: Algemene bepalingen
    articles:
    - id: Artikel3
      paragraphs:
      - number: 1
        content: Onze Minister verwerkt de gegevens van de personen die op basis van de artikelen 9a en 9b van het Besluit
          landelijk register kinderopvang en register buitenlandse kinderopvang onder de continue screening vallen vanaf de
          datum van inwerkingtreding van artikel 1.48d tot een bij ministeriële regeling te bepalen tijdstip in het personenregister
          kinderopvang. Deze personen kunnen bij hun inschrijving gebruik maken van hun bestaande verklaring omtrent het gedrag.
      - number: 2
        content: Bij de personen, bedoeld in het eerste lid, en bij de overige personen die op grond van de artikelen 1.50,
          derde lid, 1.56, derde lid en 1.56b, derde lid, in het bezit dienen te zijn van een verklaring omtrent het gedrag,
          worden in verband met de verwerking van hun gegevens in het personenregister kinderopvang tot een bij ministeriële
          regeling te bepalen tijdstip geen kosten in rekening gebracht.
