    title: Algemene bepalingen
    articles:
    - id: Artikel1
      paragraphs:
      - number: 1
        content: 'In deze wet en de op deze wet berustende bepalingen wordt verstaan onder:


          beroepskracht: a. de persoon van 18 jaar of ouder die werkzaam is bij een kindercentrum, bezoldigd is en belast
          is met de verzorging, de opvoeding en het bijdragen aan de ontwikkeling van kinderen; b. de persoon van 18 jaar
          of ouder die werkzaam is bij een gastouderbureau, bezoldigd is en belast is met het tot stand brengen en begeleiden
          van gastouderopvang;


          a. de persoon van 18 jaar of ouder die werkzaam is bij een kindercentrum, bezoldigd is en belast is met de verzorging,
          de opvoeding en het bijdragen aan de ontwikkeling van kinderen;


          b. de persoon van 18 jaar of ouder die werkzaam is bij een gastouderbureau, bezoldigd is en belast is met het tot
          stand brengen en begeleiden van gastouderopvang;


          beroepskracht in opleiding: degene die beschikt over een arbeidsovereenkomst met de houder van een kindercentrum
          of van een gastouderbureau en ten behoeve van het praktijkdeel van de opleiding belast is met de verzorging, de
          opvoeding en het bijdragen aan de ontwikkeling van kinderen bij een kindercentrum of met het tot stand brengen en
          begeleiden van gastouderopvang bij een gastouderbureau;


          beroepskracht meertalige kinderopvang: degene die als beroepskracht werkzaam is en belast is met meertalige kinderopvang
          en die voldoet aan de opleidingseisen en scholingseisen, bedoeld in artikel 1.50, tweede lid, onderdeel b;


          beroepskracht voorschoolse educatie: degene die als beroepskracht werkzaam is en belast is met voorschoolse educatie
          en die voldoet aan de opleidingseisen en scholingseisen, bedoeld in artikel 1.50b, onderdeel a;


          buitenschoolse opvang: kinderopvang verzorgd door een kindercentrum voor kinderen in de leeftijd dat ze naar het
          basisonderwijs kunnen gaan, waarbij opvang wordt geboden voor of na de dagelijkse schooltijd evenals gedurende vrije
          dagen of middagen en in schoolvakanties;


          college: college van burgemeester en wethouders van de gemeente waar een kindercentrum, gastouderbureau of voorziening
          voor gastouderopvang is gevestigd of zal worden gevestigd;


          continentaal plat: de exclusieve economische zone van het Koninkrijk, bedoeld in artikel 1 van de Rijkswet instelling
          exclusieve economische zone, voor zover deze grenst aan de territoriale zee van Nederland;


          continue screening kinderopvang: de voortdurende uitwisseling van gegevens over ingeschrevenen in het personenregister
          kinderopvang door Onze Minister en Onze Minister van Veiligheid en Justitie voor de controle op nieuwe gegevens
          in de justitiële documentatie van de ingeschrevene op basis waarvan wordt beoordeeld of de ingeschrevene nog steeds
          voldoet aan de eisen zoals deze gelden bij de afgifte van een verklaring omtrent het gedrag;


          gastouder: degene van 18 jaar of ouder die gastouderopvang biedt, met uitzondering van degene: a. van wie een of
          meer kinderen onderworpen zijn aan ondertoezichtstelling of voorlopige ondertoezichtstelling als bedoeld in artikel
          255, onderscheidenlijk artikel 257, van Boek 1 van het Burgerlijk Wetboek, die met betrekking tot een of meer van
          zijn kinderen is ontheven uit het ouderlijk gezag als bedoeld in artikel 266 van Boek 1 van het Burgerlijk Wetboek
          of die met betrekking tot een of meer van zijn kinderen is ontzet van het gezag als bedoeld in artikel 269 van Boek
          1 van het Burgerlijk Wetboek, b. die op hetzelfde woonadres staat ingeschreven in de basisregistratie personen als
          de ouder of diens partner van het kind aan wie opvang wordt geboden, of c. die ten behoeve van de opvang van kinderen
          in enigerlei vorm personeel in dienst heeft;


          a. van wie een of meer kinderen onderworpen zijn aan ondertoezichtstelling of voorlopige ondertoezichtstelling als
          bedoeld in artikel 255, onderscheidenlijk artikel 257, van Boek 1 van het Burgerlijk Wetboek, die met betrekking
          tot een of meer van zijn kinderen is ontheven uit het ouderlijk gezag als bedoeld in artikel 266 van Boek 1 van
          het Burgerlijk Wetboek of die met betrekking tot een of meer van zijn kinderen is ontzet van het gezag als bedoeld
          in artikel 269 van Boek 1 van het Burgerlijk Wetboek,


          b. die op hetzelfde woonadres staat ingeschreven in de basisregistratie personen als de ouder of diens partner van
          het kind aan wie opvang wordt geboden, of


          c. die ten behoeve van de opvang van kinderen in enigerlei vorm personeel in dienst heeft;


          gastouderbureau: een organisatie die gastouderopvang tot stand brengt en begeleidt en door tussenkomst van wie de
          betaling van ouders aan gastouders geschiedt;


          gastouderopvang: kinderopvang: a. die plaatsvindt door tussenkomst van een geregistreerd gastouderbureau; b. die
          plaatsvindt in een gezinssituatie door een ander dan degene die als ouder op grond van artikel 1.5, eerste lid,
          aanspraak kan maken op een kinderopvangtoeslag of diens partner; c. waarbij de opvang plaatsvindt: 1°. op het woonadres
          van de gastouder, 2°. op het woonadres van een van de ouders van de kinderen voor wie de gastouder opvang biedt,
          dan wel 3°. op twee of meer van deze woonadressen; en d. bestaande uit de gelijktijdige opvang van ten hoogste zes
          kinderen, waaronder begrepen de bloedverwant of aanverwant in de neergaande lijn van de gastouder of zijn partner,
          die in belangrijke mate wordt onderhouden door de gastouder of zijn partner en op hetzelfde woonadres als de gastouder
          staat ingeschreven in de basisregistratie personen en de leeftijd van tien jaar nog niet heeft bereikt. Met een
          bloedverwant of aanverwant in de neergaande lijn wordt gelijkgesteld een pleegkind dat de leeftijd van tien jaar
          nog niet heeft bereikt;


          a. die plaatsvindt door tussenkomst van een geregistreerd gastouderbureau;


          b. die plaatsvindt in een gezinssituatie door een ander dan degene die als ouder op grond van artikel 1.5, eerste
          lid, aanspraak kan maken op een kinderopvangtoeslag of diens partner;


          c. waarbij de opvang plaatsvindt: 1°. op het woonadres van de gastouder, 2°. op het woonadres van een van de ouders
          van de kinderen voor wie de gastouder opvang biedt, dan wel 3°. op twee of meer van deze woonadressen; en


          1°. op het woonadres van de gastouder,


          2°. op het woonadres van een van de ouders van de kinderen voor wie de gastouder opvang biedt, dan wel


          3°. op twee of meer van deze woonadressen; en


          d. bestaande uit de gelijktijdige opvang van ten hoogste zes kinderen, waaronder begrepen de bloedverwant of aanverwant
          in de neergaande lijn van de gastouder of zijn partner, die in belangrijke mate wordt onderhouden door de gastouder
          of zijn partner en op hetzelfde woonadres als de gastouder staat ingeschreven in de basisregistratie personen en
          de leeftijd van tien jaar nog niet heeft bereikt. Met een bloedverwant of aanverwant in de neergaande lijn wordt
          gelijkgesteld een pleegkind dat de leeftijd van tien jaar nog niet heeft bereikt;


          geregistreerd gastouderbureau: een in het landelijk register kinderopvang ingeschreven gastouderbureau als bedoeld
          in artikel 1.46, tweede lid;


          geregistreerd kindercentrum: een in het landelijk register kinderopvang ingeschreven kindercentrum als bedoeld in
          artikel 1.46, tweede lid;


          geregistreerde voorziening voor gastouderopvang: een in het landelijk register kinderopvang ingeschreven voorziening
          voor gastouderopvang als bedoeld in artikel 1.46, tweede lid;


          geschillencommissie: de commissie, bedoeld in artikel 1.57c, eerste lid;


          GGD: een gemeentelijke gezondheidsdienst als bedoeld in artikel 14 van de Wet publieke gezondheid;


          houder: a. degene aan wie een onderneming als bedoeld in de Handelsregisterwet 2007 toebehoort en die met die onderneming
          een kindercentrum of een gastouderbureau exploiteert; b. de gastouder die een voorziening voor gastouderopvang exploiteert.


          a. degene aan wie een onderneming als bedoeld in de Handelsregisterwet 2007 toebehoort en die met die onderneming
          een kindercentrum of een gastouderbureau exploiteert;


          b. de gastouder die een voorziening voor gastouderopvang exploiteert.


          ingeschrevene: een persoon als bedoeld in artikel 1.48d, tweede lid, die in het personenregister kinderopvang is
          ingeschreven;


          justitiële documentatie: de documentatie, bedoeld in artikel 1, aanhef en onder e, van de Wet justitiële en strafvorderlijke
          gegevens;


          kindercentrum: een voorziening waar kinderopvang plaatsvindt, anders dan gastouderopvang;


          kinderopvang: het bedrijfsmatig of anders dan om niet verzorgen, opvoeden en bijdragen aan de ontwikkeling van kinderen
          tot de eerste dag van de maand waarop het voortgezet onderwijs voor die kinderen begint;


          kinderopvangtoeslag: een tegemoetkoming van het Rijk als bedoeld in artikel 2, eerste lid, onder h, van de Algemene
          wet inkomensafhankelijke regelingen in de kosten van kinderopvang;


          landelijk register kinderopvang: het register, bedoeld in artikel 1.47b, eerste lid;


          meertalige kinderopvang: kinderopvang als bedoeld in artikel 1.55, derde lid;


          Onze Minister: Onze Minister van Sociale Zaken en Werkgelegenheid;


          ouder: de bloed- of aanverwant in opgaande lijn of de pleegouder van een kind op wie de kinderopvang betrekking
          heeft, met dien verstande dat bij de beoordeling of sprake is van pleegouderschap een vergoeding op grond van de
          Jeugdwet buiten beschouwing blijft;


          oudercommissie: de commissie, bedoeld in artikel 1.58;


          ouderparticipatiecrèche: een kindercentrum waar ouderparticipatieopvang plaatsvindt;


          ouderparticipatieopvang: kinderopvang als bedoeld in artikel 1.60a;


          overheidswerkgever: de werkgever, bedoeld in artikel 1, onderdeel r, van de Wet financiering sociale verzekeringen;


          participerende ouder: ouder die ouderparticipatieopvang verzorgt en belast is met de verzorging, de opvoeding en
          het bijdragen aan de ontwikkeling van kinderen;


          pedagogisch beleidsmedewerker: de persoon van 18 jaar of ouder die werkzaam is bij een kindercentrum, bezoldigd
          is en belast is met de totstandkoming en implementatie van pedagogische beleidsvoornemens of het coachen van beroepskrachten
          bij de uitvoering van hun werkzaamheden;


          personenregister kinderopvang: de verzameling van gegevens die verwerkt worden ten behoeve van het doel, beschreven
          in artikel 1.48d, eerste lid;


          register buitenlandse kinderopvang: het register, bedoeld in artikel 1.48b, eerste lid;


          stagiair: degene die een opleiding volgt, waarvan het praktijkdeel een beperkt deel van de totale studieduur is,
          belast is met werkzaamheden bij de houder ten behoeve van het praktijkdeel van de opleiding en geen beroepskracht
          in opleiding is;


          Uitvoeringsinstituut werknemersverzekeringen: het Uitvoeringsinstituut werknemersverzekeringen, genoemd in hoofdstuk
          5 van de Wet structuur uitvoeringsorganisatie werk en inkomen;


          uitvoeringskosten: de kosten die door een gastouderbureau in rekening worden gebracht bij de ouder of de gastouder,
          niet zijnde de kosten van gastouderopvang;


          uitzendkracht: degene van 18 jaar of ouder die werkzaam is voor een uitzendbureau en is uitgezonden voor werkzaamheden
          bij een kindercentrum of een gastouderbureau;


          verklaring omtrent het gedrag: een verklaring omtrent het gedrag natuurlijke personen of een verklaring omtrent
          het gedrag rechtspersonen;


          verklaring omtrent het gedrag natuurlijke personen: een verklaring omtrent het gedrag, afgegeven volgens de Wet
          justitiële en strafvorderlijke gegevens, ten behoeve van een natuurlijk persoon;


          verklaring omtrent het gedrag rechtspersonen: een verklaring omtrent het gedrag, afgegeven volgens de Wet justitiële
          en strafvorderlijke gegevens, ten behoeve van een rechtspersoon;


          voorschoolse educatie: uitvoering van een door het college gesubsidieerd programma dat gericht is op het verbeteren
          van de voorwaarden voor het met succes instromen in het basisonderwijs voor kinderen die nog niet tot een school
          kunnen worden toegelaten;


          voorziening voor gastouderopvang: gastouderopvang door een specifieke gastouder op een specifiek woonadres.'
      - number: 2
        content: 'Tot kinderopvang worden niet gerekend:


          a. het toezichthouden op schoolgaande kinderen dat zich beperkt tot het toezicht tijdens de middagpauze;


          b. verzorging en opvoeding die plaatsvindt in het kader van de Jeugdwet;


          c. de verzorging, de opvoeding en het bijdragen aan de ontwikkeling van kinderen, anders dan gastouderopvang, die
          geschiedt op een plaats waar het kind zijn hoofdverblijf heeft.'
      - number: 3
        content: Waar in het bepaalde bij of krachtens dit hoofdstuk en hoofdstuk 3 wordt gesproken over verklaring omtrent
          het gedrag wordt een verklaring omtrent het gedrag natuurlijke personen bedoeld, indien de betrokkene een natuurlijk
          persoon is en een verklaring omtrent het gedrag rechtspersonen, indien de betrokkene een rechtspersoon is.
