# Hoofdstructuur van de wet
structure:
  chapters:
    - id: "Hoofdstuk1"
      title: "Kinderopvang"
      sections:
        - id: "Afdeling1"
          title: "Algemene bepalingen"
          articles:
            - id: "Artikel1.1"
              title: "Begripsbepalingen"
              content: |
                In deze wet en de daarop berustende bepalingen wordt verstaan onder:
                a. kinderopvang: het bieden van opvang voor kinderen in de leeftijd vanaf zes weken tot en met drie jaar en buitenschoolse opvang voor kinderen in de leeftijd vanaf vier jaar tot en met het jaar waarin zij de leeftijd van dertien jaar bereiken;
                b. gastouder: een natuurlijk persoon van achttien jaar of ouder die, al dan niet tegen betaling, regelmatig kinderopvang biedt;
                c. kindercentrum: een voorziening voor kinderopvang, niet zijnde kinderopvang door een gastouder;
                d. kinderopvangtoeslag: een tegemoetkoming in de kosten van kinderopvang als bedoeld in artikel 1.5;
                e. Onze Minister: de Minister van Sociale Zaken en Werkgelegenheid;
                f. houder: de natuurlijke persoon of rechtspersoon die een kindercentrum in stand houdt;
                g. voorschoolse educatie: educatieve activiteiten gericht op de bevordering van de ontwikkeling van kinderen;
                h. buitenschoolse opvang: kinderopvang voor kinderen die het basisonderwijs of speciaal onderwijs volgen;
                i. peuteropvang: kinderopvang voor kinderen van twee en drie jaar;
                j. dagopvang: kinderopvang, niet zijnde buitenschoolse opvang of peuteropvang;
                k. gastouderbureau: de rechtspersoon die bemiddelt bij het tot stand brengen van overeenkomsten voor kinderopvang door gastouders;
                l. ouder: de ouder, voogd of verzorger van een kind;
                m. toezichthouder: een ambtenaar als bedoeld in artikel 1.61;
              paragraphs:
                - number: 1
                  content: "Begripsbepalingen zoals hierboven omschreven"
                  yaml_references:
                    - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                      section: "legal_basis"
                      description: "Definities gebruikt in kinderopvangtoeslag"
                      line_reference: "legal_basis.bwb_id"

        - id: "Afdeling2"
          title: "Kinderopvangtoeslag"
          sections:
            - id: "Paragraaf2"
              title: "Aanspraak op kinderopvangtoeslag"
              articles:
                - id: "Artikel1.5"
                  title: "Recht op kinderopvangtoeslag"
                  content: |
                    1. Recht op kinderopvangtoeslag hebben ouders die gebruik maken van kinderopvang die wordt aangeboden door:
                    a. een kindercentrum dat is geregistreerd overeenkomstig artikel 1.45, eerste lid;
                    b. een gastouder die is geregistreerd overeenkomstig artikel 1.50, eerste lid, bij een gastouderbureau dat is geregistreerd overeenkomstig artikel 1.48, eerste lid.
                    2. Recht op kinderopvangtoeslag hebben ouders gezamenlijk. In afwijking daarvan heeft de ouder die alleen met het kind een huishouding voert, alleen recht op kinderopvangtoeslag.
                    3. Voor kinderen van vier jaar en ouder wordt kinderopvangtoeslag uitsluitend verstrekt voor buitenschoolse opvang.
                  paragraphs:
                    - number: 1
                      content: "Recht op toeslag bij gebruik geregistreerde kinderopvang"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "legal_basis"
                          description: "Hoofdartikel voor recht op kinderopvangtoeslag"
                          line_reference: "legal_basis.article"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "sources.KINDEROPVANG_KVK"
                          description: "Registratie kinderopvangorganisatie"
                          line_reference: "sources.KINDEROPVANG_KVK.legal_basis"
                    - number: 2
                      content: "Ouders hebben gezamenlijk recht, alleenstaande ouder alleen"
                    - number: 3
                      content: "Voor kinderen 4+ alleen buitenschoolse opvang"

                - id: "Artikel1.6"
                  title: "Voorwaarden kinderopvangtoeslag"
                  content: |
                    1. Recht op kinderopvangtoeslag bestaat indien de ouder of de ouders:
                    a. in Nederland wonen;
                    b. rechtmatig verblijf hebben in de zin van artikel 8 van de Vreemdelingenwet 2000;
                    c. ten minste één van de activiteiten, bedoeld in het tweede lid, verrichten.
                    2. De activiteiten, bedoeld in het eerste lid, onderdeel c, zijn:
                    a. het verrichten van arbeid uit dienstbetrekking of als zelfstandige;
                    b. het genieten van een uitkering op grond van de Werkloosheidswet, de Ziektewet, de Wet werk en inkomen naar arbeidsvermogen, de Wet op de arbeidsongeschiktheidsverzekering, de Wet arbeidsongeschiktheidsverzekering zelfstandigen of de Wet arbeidsongeschiktheidsvoorziening jonggehandicapten;
                    c. het volgen van onderwijs;
                    d. het deelnemen aan een voorziening gericht op arbeidsinschakeling.
                    3. Geen recht op kinderopvangtoeslag bestaat indien de kinderopvang wordt gebruikt in verband met het volgen van onderwijs dat uitsluitend in de avonduren, het weekend of tijdens vakanties plaatsvindt.
                  paragraphs:
                    - number: 1
                      content: "Voorwaarden: wonen in Nederland, rechtmatig verblijf, activiteiten verrichten"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "requirements"
                          description: "Werkvoorwaarden voor recht op toeslag"
                          line_reference: "requirements"
                    - number: 2
                      content: "Activiteiten: werken, uitkering, onderwijs, reïntegratie"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "input.GEWERKTE_UREN"
                          description: "Werkuren als voorwaarde"
                          line_reference: "input.GEWERKTE_UREN.legal_basis"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "input.PARTNER_GEWERKTE_UREN"
                          description: "Werkuren partner als voorwaarde"
                          line_reference: "input.PARTNER_GEWERKTE_UREN.legal_basis"
                    - number: 3
                      content: "Geen recht bij onderwijs alleen in avond/weekend/vakantie"

                - id: "Artikel1.7"
                  title: "Hoogte kinderopvangtoeslag"
                  content: |
                    1. De kinderopvangtoeslag wordt per kind over een kalenderjaar verstrekt.
                    2. Bij de vaststelling van de kinderopvangtoeslag worden in acht genomen:
                    a. het draagkrachtbeginsel;
                    b. de kosten van kinderopvang per kind;
                    c. het aantal uren kinderopvang per kind;
                    d. de soort kinderopvang.
                    3. Bij ministeriële regeling worden regels gesteld over de wijze van berekening van de kinderopvangtoeslag, waarbij kan worden bepaald dat de hoogte van de kinderopvangtoeslag wordt vastgesteld aan de hand van tabellen.
                  paragraphs:
                    - number: 1
                      content: "Toeslag per kind per kalenderjaar"
                    - number: 2
                      content: "Factoren: draagkracht, kosten, uren, soort opvang"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "input.INKOMEN"
                          description: "Inkomen bepaalt draagkracht"
                          line_reference: "input.INKOMEN.legal_basis"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "sources.AANGEGEVEN_UREN"
                          description: "Uren en kosten kinderopvang"
                          line_reference: "sources.AANGEGEVEN_UREN.legal_basis"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.MAX_UURTARIEF_DAGOPVANG"
                          description: "Maximum uurtarief dagopvang"
                          line_reference: "definitions.MAX_UURTARIEF_DAGOPVANG"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.MAX_UURTARIEF_BSO"
                          description: "Maximum uurtarief BSO"
                          line_reference: "definitions.MAX_UURTARIEF_BSO"
                    - number: 3
                      content: "Ministeriële regeling stelt berekeningsregels en tabellen vast"

                - id: "Artikel1.8"
                  title: "Berekening kinderopvangtoeslag"
                  content: |
                    1. De kinderopvangtoeslag bedraagt een door Onze Minister vast te stellen percentage van de kosten van kinderopvang, verminderd met de door Onze Minister vast te stellen eigen bijdrage van de ouders.
                    2. Het percentage en de eigen bijdrage kunnen per inkomensklasse verschillend worden vastgesteld.
                    3. Bij ministeriële regeling kunnen nadere regels worden gesteld over de vaststelling van de eigen bijdrage.
                  paragraphs:
                    - number: 1
                      content: "Toeslag = percentage kosten minus eigen bijdrage"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.PERCENTAGE_1"
                          description: "Vergoedingspercentage laagste inkomens"
                          line_reference: "definitions.PERCENTAGE_1"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.PERCENTAGE_2"
                          description: "Vergoedingspercentage middeninkomens"
                          line_reference: "definitions.PERCENTAGE_2"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.PERCENTAGE_3"
                          description: "Vergoedingspercentage hoogste inkomens"
                          line_reference: "definitions.PERCENTAGE_3"
                    - number: 2
                      content: "Percentage en eigen bijdrage verschillend per inkomensklasse"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.INKOMENSDREMPEL_1"
                          description: "Eerste inkomensdrempel"
                          line_reference: "definitions.INKOMENSDREMPEL_1"
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.INKOMENSDREMPEL_2"
                          description: "Tweede inkomensdrempel"
                          line_reference: "definitions.INKOMENSDREMPEL_2"
                    - number: 3
                      content: "Nadere regels eigen bijdrage bij ministeriële regeling"

                - id: "Artikel1.9"
                  title: "Maximum aantal uren"
                  content: |
                    1. Het aantal uren kinderopvang waarvoor kinderopvangtoeslag wordt verstrekt, bedraagt ten hoogste het aantal uren dat noodzakelijk is in verband met de activiteiten, bedoeld in artikel 1.6, tweede lid.
                    2. Bij ministeriële regeling wordt het maximum aantal uren kinderopvang per kalenderjaar vastgesteld waarvoor kinderopvangtoeslag wordt verstrekt.
                  paragraphs:
                    - number: 1
                      content: "Maximum uren afhankelijk van noodzaak voor activiteiten"
                    - number: 2
                      content: "Maximum uren per jaar vastgesteld bij ministeriële regeling"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "definitions.MAX_HOURS_PER_YEAR"
                          description: "Maximum vergoede uren per jaar"
                          line_reference: "definitions.MAX_HOURS_PER_YEAR"

        - id: "Afdeling3"
          title: "Kwaliteit kinderopvang"
          sections:
            - id: "Paragraaf1"
              title: "Registratie en kwaliteitseisen"
              articles:
                - id: "Artikel1.45"
                  title: "Registratie kindercentra"
                  content: |
                    1. Een kindercentrum wordt in het handelsregister ingeschreven.
                    2. De houder van een kindercentrum meldt de exploitatie van het kindercentrum bij de gemeente waar het kindercentrum is gevestigd.
                  paragraphs:
                    - number: 1
                      content: "Kindercentrum moet in handelsregister"
                      yaml_references:
                        - file: "law/wet_kinderopvang/TOESLAGEN-2024-01-01.yaml"
                          section: "sources.KINDEROPVANG_KVK"
                          description: "KVK registratie kinderopvangorganisatie"
                          line_reference: "sources.KINDEROPVANG_KVK.legal_basis"
                    - number: 2
                      content: "Melding exploitatie bij gemeente"

                - id: "Artikel1.48"
                  title: "Registratie gastouderbureaus"
                  content: |
                    1. Een gastouderbureau wordt in het handelsregister ingeschreven.
                    2. Het gastouderbureau meldt de exploitatie bij de gemeente waar het bureau is gevestigd.
                  paragraphs:
                    - number: 1
                      content: "Gastouderbureau moet in handelsregister"
                    - number: 2
                      content: "Melding exploitatie bij gemeente"

                - id: "Artikel1.50"
                  title: "Registratie gastouders"
                  content: |
                    1. Een gastouder wordt geregistreerd bij een gastouderbureau.
                    2. Het gastouderbureau houdt een register bij van de bij haar geregistreerde gastouders.
                  paragraphs:
                    - number: 1
                      content: "Gastouder geregistreerd bij gastouderbureau"
                    - number: 2
                      content: "Gastouderbureau houdt register bij"

        - id: "Afdeling4"
          title: "Handhaving"
          articles:
            - id: "Artikel1.61"
              title: "Toezichthouders"
              content: |
                1. Met het toezicht op de naleving van het bepaalde bij of krachtens deze wet zijn belast de bij besluit van Onze Minister aangewezen ambtenaren.
                2. Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de Staatscourant.
              paragraphs:
                - number: 1
                  content: "Minister wijst toezichthouders aan"
                - number: 2
                  content: "Besluit bekendgemaakt via Staatscourant"

    - id: "Hoofdstuk2"
      title: "Kwaliteitseisen peuterspeelzalen"
      articles:
        - id: "Artikel2.1"
          title: "Begripsbepalingen peuterspeelzalen"
          content: |
            In dit hoofdstuk wordt verstaan onder:
            a. peuterspeelzaal: een voorziening voor opvang van kinderen in de leeftijd van twee en drie jaar die gericht is op de ontwikkeling van de kinderen;
            b. houder: de natuurlijke persoon of rechtspersoon die een peuterspeelzaal in stand houdt.
          paragraphs:
            - number: 1
              content: "Definities specifiek voor peuterspeelzalen"

    - id: "Hoofdstuk3"
      title: "Overgangs- en slotbepalingen"
      articles:
        - id: "Artikel3.1"
          title: "Citeertitel"
          content: |
            Deze wet wordt aangehaald als: Wet kinderopvang.
          paragraphs:
            - number: 1
              content: "Officiële naam: Wet kinderopvang"

        - id: "Artikel3.2"
          title: "Inwerkingtreding"
          content: |
            Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip, dat voor de verschillende artikelen of onderdelen daarvan verschillend kan worden vastgesteld.
          paragraphs:
            - number: 1
              content: "Inwerkingtreding bij koninklijk besluit"

