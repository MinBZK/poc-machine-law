  - id: Hoofdstuk5
    title: Algemene bepalingen
    articles:
    - id: Artikel27
      paragraphs:
      - number: 1
        content: Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de bedragen, genoemd in de artikelen
          13, eerste lid, onderdeel a (maximale huurgrens), en 14, eerste lid (norminkomen), gewijzigd met de factor, bedoeld
          in artikel 10.2 van de Wet inkomstenbelasting 2001, met dien verstande dat in het eerste en tweede lid van laatstgenoemd
          artikel voor «kalenderjaar» telkens wordt gelezen «berekeningsjaar» en dat in het tweede lid van dat artikel voor
          «Consumentenprijsindex Alle Huishoudens afgeleid» wordt gelezen «Consumentenprijsindex Alle Huishoudens».
      - number: 2
        content: Naast de wijziging op grond van het eerste lid kan het bedrag, genoemd in artikel 14, eerste lid (norminkomen),
          bij ministeriële regeling worden gewijzigd ter voorkoming van onbedoelde gevolgen van maatregelen met betrekking
          tot de inkomens boven het minimum-inkomensijkpunt.
      - number: 3
        content: Bij ministeriële regeling worden, met ingang van 1 januari van elk jaar, de bedragen, genoemd in de artikelen
          13, eerste lid, onderdeel b (maximale huurgrens), 17, tweede lid (bij minimum-inkomensijkpunt behorende normhuur),
          18, tweede lid (bij referentie-inkomensijkpunt behorende normhuur), en 20, eerste en tweede lid (kwaliteitskortingsgrens
          en aftoppingsgrenzen), gewijzigd met het percentage van de huurprijsontwikkeling, zoals die naar redelijke verwachting
          in het tijdvak dat loopt van 1 juli van het aan het berekeningsjaar voorafgaande jaar tot 1 juli van het berekeningsjaar
          zal plaatsvinden.
      - number: 4
        content: Bij ministeriële regeling wordt elk jaar, na overleg met Onze Minister van Sociale Zaken en Werkgelegenheid,
          de hoogte vastgesteld van de bedragen, zoals die met ingang van 1 januari krachtens artikel 17, eerste lid, als
          minimum-inkomensijkpunten gelden.
      - number: 5
        content: Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de bedragen, genoemd in artikel 18,
          eerste lid (referentie-inkomensijkpunten), gewijzigd met het percentage, waarmee de in het berekeningsjaar verwachte
          corresponderende bedragen krachtens artikel 17, eerste lid, onderdelen a en b (minimum-inkomensijkpunten), afwijken
          van de corresponderende bedragen die in het daaraan voorafgaande berekeningsjaar gelden krachtens de in dat artikellid
          genoemde wetten. Van dit percentage kan worden afgeweken, voor zover de wijziging van de in artikel 17, eerste lid,
          bedoelde jaarinkomens onbedoeld afwijkt van de wijziging welke naar verwachting plaats zal vinden met betrekking
          tot de inkomens boven het minimum-inkomensijkpunt.
      - number: 6
        content: De bedragen, bedoeld in het eerste, tweede en derde lid, worden naar boven afgerond op hele eurocenten, met
          uitzondering van de norminkomens, bedoeld in artikel 14, eerste lid, onderdelen a en b (maximum inkomen bij een-
          en meerpersoonshuishoudens), die naar boven worden afgerond op een veelvoud van € 25. De bedragen, bedoeld in het
          vierde en vijfde lid, en de som van de bedragen, genoemd in artikel 14, eerste lid, onderdelen c of d, en bedoeld
          in artikel 14, tweede lid (maximum inkomen bij een- en meerpersoonsouderenhuishoudens), worden naar boven afgerond
          op een veelvoud van € 25. Bij een volgende wijziging van de norminkomens en de bedragen, bedoeld in het vijfde lid,
          wordt uitgegaan van de bedragen zoals die waren, voordat zij werden afgerond.
      - number: 7
        content: De overeenkomstig het eerste tot en met zesde lid vastgestelde, vanaf 1 januari geldende minimum-inkomensijkpunten,
          referentie-inkomensijkpunten, maximale inkomensgrenzen, normhuren, de als gevolg daarvan voor de onderscheiden typen
          huishouden gewijzigde factoren, bedoeld in artikel 19, tweede lid, maximale huur-, kwaliteitskortings- en aftoppingsgrenzen,
          worden elk jaar uiterlijk op 1 november daaraan voorafgaand in de Staatscourant bekendgemaakt.
      - number: 8
        content: Bij algemene maatregel van bestuur kunnen de bedragen, genoemd in de artikelen 5, derde lid, onderdelen a,
          b, c, en d (maximum service-kosten), 16 (verhoging van de normhuur), 17, eerste lid, onderdelen a en b (toeslag
          bij minimum-inkomensijkpunt), en derde lid, onderdelen a en b (verlaging van de normhuur bij minimum-inkomensijkpunt),
          en artikel 18, derde lid, onderdelen a en b (verlaging van de normhuur bij referentie-inkomensijkpunt), hoger of
          lager worden gesteld.
  - id: Hoofdstuk6
    title: Algemene bepalingen
    articles:
    - id: Artikel28
      paragraphs:
      - number: 1
        content: Burgemeester en wethouders bevorderen dat binnen hun gemeente een of meer voorzieningen tot stand komen die
          de dienstverlening, voortvloeiende uit de uitvoering van deze wet en van de Algemene wet inkomensafhankelijke regelingen,
          welke ten goede komt aan de huurders, verbeteren.
      - number: 2
        content: Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld ten aanzien van de taken en
          van de inrichting van de voorzieningen, bedoeld in het eerste lid.
