structure:
  chapters:
  - id: Hoofdstuk1
    title: Algemene bepalingen
    articles:
    - id: Artikel1a
      paragraphs:
      - number: 1
        content: Op deze wet is de Algemene wet inkomensafhankelijke regelingen, met uitzondering van artikel 6, eerste en
          tweede lid, van toepassing.
      - number: 2
        content: De uitvoering van het toekennen, uitbetalen en terugvorderen van een huurtoeslag is opgedragen aan de Dienst
          Toeslagen.
      - number: 3
        content: In afwijking van artikel 3 van de Algemene wet inkomensafhankelijke regelingen wordt in deze wet en de daarop
          berustende bepalingen de partner uitsluitend als partner aangemerkt indien deze in de basisregistratie personen
          op het adres van de huurder staat ingeschreven.
    - id: Artikel5
      paragraphs:
      - number: 1
        content: 'In deze wet en de bepalingen die daarop berusten wordt verstaan onder rekenhuur: de huurprijs die de huurder
          per maand is verschuldigd, of, als dat lager is dan de huurprijs, een bedrag dat gelijk is aan de maximale huurprijsgrens,
          bedoeld in de krachtens de artikelen 10, eerste lid, en 12, tweede lid, van de Uitvoeringswet huurprijzen woonruimte
          daarover gestelde regels, vermeerderd met:


          a. een bedrag voor door de huurder verschuldigde servicekosten, en


          b. in geval van huur van een woonwagen zonder eigen aandrijving het bedrag dat verschuldigd is voor de huur van
          de standplaats.'
      - number: 2
        content: Bij de toepassing van het eerste lid kan het in de aanhef van dat lid laatstbedoelde bedrag slechts in plaats
          van de verschuldigde huurprijs in aanmerking worden genomen nadat, op verzoek van de Dienst Toeslagen, de huurcommissie,
          dan wel de voorzitter van de huurcommissie, aan de Dienst Toeslagen en aan de huurder advies heeft uitgebracht,
          dan wel een verklaring heeft verstrekt, over de redelijk te achten huurprijs. Bij algemene maatregel van bestuur
          kunnen omtrent die verklaring nadere regels worden gesteld.
      - number: 3
        content: 'Als servicekosten als bedoeld in het eerste lid, onderdeel a, worden uitsluitend in aanmerking genomen:


          a. kosten voor het in bedrijf zijn van lift-, ventilatie-, hydrofoor- en alarminstallaties, en van verlichting van
          door de huurder met anderen gemeenschappelijk gebruikte ruimten, met een maximum van € 12 per maand;


          b. schoonmaakkosten van de lift en andere gemeenschappelijke ruimten, met een maximum van € 12 per maand;


          c. de kosten voor de diensten van een huismeester, met een maximum van € 12 per maand;


          d. kapitaals- en onderhoudskosten van dienstruimten en gemeenschappelijke recreatieruimten, met een maximum van
          € 12 per maand.'
  - id: Hoofdstuk2
    title: Algemene bepalingen
    articles:
    - id: Artikel7
      paragraphs:
      - number: 1
        content: Het recht op en de hoogte van de huurtoeslag is afhankelijk van de draagkracht, waaronder begrepen het vermogen,
          van de huurder, diens partner en de medebewoners.
      - number: 2
        content: Ten aanzien van een bepaalde woning kan slechts aan één huurder een huurtoeslag worden toegekend.
    - id: Artikel9
      paragraphs:
      - number: 1
        content: 'Een huurtoeslag wordt slechts toegekend:


          a. als de huurder, diens partner alsmede degenen die medebewoner van de woning zijn, als ingezetene op het adres
          van die woning zijn ingeschreven in de basisregistratie personen;


          b. als geen andere personen met dat adres in de basisregistratie personen zijn ingeschreven, behoudens eventueel
          een onderhuurder en personen die behoren tot diens huishouden.'
      - number: 2
        content: In afwijking van het eerste lid kan een huurtoeslag worden toegekend, als de onjuiste inschrijving in de
          basisregistratie personen niet aan de huurder kan worden toegerekend.
    - id: Artikel11
      paragraphs:
      - number: 1
        content: 'Een huurtoeslag wordt slechts toegekend voor de huur van een woning die:


          a. een zelfstandige woonruimte of een onvrije etage is, of


          b. een onzelfstandige woonruimte is, welke deel uitmaakt van een woongebouw of woning, geheel of gedeeltelijk verhuurd
          ten behoeve van begeleid wonen, groepswonen door ouderen of een daarmee vergelijkbare woonvorm, en in eigendom van
          en aan de huurder verhuurd door een rechtspersoon zonder winstoogmerk, die mede op het gebied van de volkshuisvesting
          werkzaam is.'
      - number: 2
        content: Het eerste lid onder b vindt slechts toepassing als de onzelfstandige woonruimte deel uitmaakt van een woongebouw
          of woning, die door de Dienst Toeslagen is aangewezen. Bij algemene maatregel van bestuur kunnen terzake nadere
          regels worden gesteld, waarbij een lagere maximale rekenhuur kan worden vastgesteld dan uit artikel 13 voortvloeit.
      - number: 3
        content: 'Voor de huur van een woonwagen zonder eigen aandrijving wordt slechts een huurtoeslag toegekend, indien
          deze:


          a. is geplaatst op een standplaats of op een regionaal woonwagencentrum dat tot stand is gekomen voor 1 oktober
          1970, en


          b. voldoet aan de eisen, daaraan gesteld krachtens de Omgevingswet.'
    - id: Artikel13
      paragraphs:
      - number: 1
        content: 'Geen huurtoeslag wordt toegekend als de rekenhuur:


          a. hoger is dan € 900,07 per maand als: 1º. de huurder, diens partner of een van de medebewoners 23 jaar of ouder
          is, dan wel de woning deelt met een kind of pleegkind van de huurder, diens partner of een medebewoner of 2º. de
          huurder, diens partner of de medebewoner jonger dan 23 jaar is, en een handicap heeft of


          1º. de huurder, diens partner of een van de medebewoners 23 jaar of ouder is, dan wel de woning deelt met een kind
          of pleegkind van de huurder, diens partner of een medebewoner of


          2º. de huurder, diens partner of de medebewoner jonger dan 23 jaar is, en een handicap heeft of


          b. hoger is dan € 477,20 per maand in andere gevallen dan bedoeld onder a.'
      - number: 2
        content: 'Het eerste lid is niet van toepassing:


          a. als sprake is van overschrijding van een daar genoemd bedrag omdat voorzieningen zijn aangebracht in en rond
          de woning, die noodzakelijk zijn in verband met een handicap van de huurder, van diens partner of van een medebewoner;


          b. als de woning geschikt en bestemd is voor de huisvesting van een huishouden van ten minste acht personen, en
          het huishouden van de huurder uit ten minste acht personen bestaat;


          c. na overschrijding van de bedragen, genoemd in het eerste lid, als de huurder eerder een huurtoeslag ten aanzien
          van de desbetreffende woning is toegekend.'
      - number: 3
        content: Als een huurtoeslag wordt toegekend met toepassing van het tweede lid, ontvangt de huurder geen huurtoeslag
          voor het deel van de rekenhuur dat ligt boven het maximum dat in het eerste lid is genoemd.
      - number: 4
        content: De in het eerste lid, onder a en b, genoemde bedragen worden met ingang van 1 januari van elk jaar gewijzigd
          overeenkomstig artikel 27.
    - id: Artikel14
      paragraphs:
      - number: 1
        content: 'Het norminkomen bedraagt:


          a. € 28.375 bij een eenpersoonshuishouden;


          b. € 38.500 bij een meerpersoonshuishouden;


          c. € 27.100,60 bij een eenpersoonsouderenhuishouden;


          d. € 35.784,56 bij een meerpersoonsouderenhuishouden.'
      - number: 2
        content: Het norminkomen, genoemd in het eerste lid, onderdelen c en d, wordt vermeerderd met € 665 onderscheidenlijk
          € 1 462.
      - number: 3
        content: De in het eerste lid genoemde bedragen worden met ingang van 1 januari van elk jaar gewijzigd overeenkomstig
          artikel 27.
  - id: Hoofdstuk3
    title: Algemene bepalingen
    articles:
    - id: Artikel17
      paragraphs:
      - number: 1
        content: 'Het minimum-inkomensijkpunt wordt verkregen door:


          a. voor een eenpersoonshuishouden: de uitkomst van het bedrag van het bruto- ouderdomspensioen voor de pensioengerechtigde,
          bedoeld in artikel 9, eerste lid, onder a, van de Algemene Ouderdomswet, zoals dat bedrag naar redelijke verwachting
          in het berekeningsjaar zal luiden, vermeerderd met het bedrag van de bruto-vakantie-uitkering, vastgesteld overeenkomstig
          artikel 29, eerste lid, aanhef en onder a, van die wet, zoals dat bedrag naar redelijke verwachting in het berekeningsjaar
          zal luiden, te herrekenen naar een jaarinkomen in het berekeningsjaar en dat jaarinkomen te vermeerderen met € 2
          340;


          b. voor een meerpersoonshuishouden: de uitkomst van twee maal het bedrag van het bruto- ouderdomspensioen voor de
          pensioengerechtigde, bedoeld in artikel 9, eerste lid, onder b, van de Algemene Ouderdomswet, zoals dat bedrag naar
          redelijke verwachting in het berekeningsjaar zal luiden, vermeerderd met het bedrag van de bruto-vakantie-uitkering,
          vastgesteld overeenkomstig artikel 29, eerste lid, aanhef en onder b, van die wet, zoals dat bedrag naar redelijke
          verwachting in het berekeningsjaar zal luiden, te herrekenen naar een jaarinkomen in het berekeningsjaar en dat
          jaarinkomen te vermeerderen met € 2 512.'
      - number: 2
        content: Bij het minimum-inkomensijkpunt behoort een normhuur van € 238,01.
      - number: 3
        content: 'De normhuur, bedoeld in het tweede lid, wordt verlaagd met:


          a. € 1,82 als sprake is van een eenpersoonshuishouden, en


          b. € 3,63 als sprake is van een meerpersoonshuishouden.'
      - number: 4
        content: Het in het tweede lid genoemde bedrag wordt met ingang van 1 januari van elk jaar gewijzigd overeenkomstig
          artikel 27.
    - id: Artikel18
      paragraphs:
      - number: 1
        content: 'Het referentie-inkomensijkpunt bedraagt:


          a. voor een eenpersoonshuishouden: € 32.625;


          b. voor een meerpersoonshuishouden: € 42.475.'
      - number: 2
        content: Bij het referentie-inkomensijkpunt behoort een normhuur van € 483,78.
      - number: 3
        content: 'De normhuur, bedoeld in het tweede lid, wordt verlaagd met:


          a. € 2,27 als sprake is van een eenpersoonshuishouden; en


          b. € 4,54 als sprake is van een meerpersoonshuishouden.'
      - number: 4
        content: De in het eerste en tweede lid genoemde bedragen worden met ingang van 1 januari van elk jaar gewijzigd overeenkomstig
          artikel 27.
    - id: Artikel19
      paragraphs:
      - number: 1
        content: Voor elk rekeninkomen onder of gelijk aan het minimum-inkomensijkpunt, bedoeld in artikel 17, geldt de normhuur,
          bedoeld in artikel 17, tweede en derde lid.
      - number: 2
        content: 'Voor elk rekeninkomen boven het minimum-inkomensijkpunt is, per type huishouden als bedoeld in artikel 2,
          de hoogte van de normhuur de uitkomst van de formule:'
      - number: 3
        content: De overeenkomstig het tweede lid berekende normhuur wordt naar boven afgerond op hele eurocenten.
      - number: 4
        content: Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de factoren, bedoeld in het tweede
          lid, gewijzigd.
    - id: Artikel20
      paragraphs:
      - number: 1
        content: De kwaliteitskortingsgrens is € 477,20 per maand.
      - number: 2
        content: 'De aftoppingsgrens is:


          a. € 682,96 per maand als het huishouden van de huurder, afgezien van eventuele onderhuurders en personen die tot
          diens huishouden behoren, uit één of twee personen bestaat;


          b. € 731,93 per maand als het huishouden van de huurder, afgezien van eventuele onderhuurders en personen die tot
          diens huishouden behoren, uit drie of meer personen bestaat.'
      - number: 3
        content: De in het eerste en tweede lid genoemde bedragen worden met ingang van 1 januari van elk jaar gewijzigd overeenkomstig
          artikel 27.
    - id: Artikel21
      paragraphs:
      - number: 1
        content: 'De hoogte van de huurtoeslag wordt als volgt bepaald:


          a. het deel van de rekenhuur boven de basishuur tot aan de kwaliteitskortingsgrens wordt voor 100 procent gesubsidieerd;


          b. het deel van de rekenhuur boven de kwaliteitskortingsgrens tot aan de aftoppingsgrens wordt voor een bij algemene
          maatregel van bestuur vast te stellen percentage gesubsidieerd;


          c. het deel van de rekenhuur boven de aftoppingsgrens wordt voor een bij algemene maatregel van bestuur vast te
          stellen percentage gesubsidieerd.'
      - number: 2
        content: In afwijking van het eerste lid, onderdelen a en b, wordt, als de basishuur op of boven de kwaliteitskortingsgrens
          ligt, het deel van de rekenhuur boven de basishuur tot aan de aftoppingsgrens voor het percentage, bedoeld in het
          eerste lid, onderdeel b, gesubsidieerd.
      - number: 3
        content: In afwijking van het eerste lid wordt, als de basishuur op of boven de aftoppingsgrens ligt, het deel van
          de rekenhuur boven de basishuur voor het percentage, bedoeld in het eerste lid, onderdeel c, gesubsidieerd.
