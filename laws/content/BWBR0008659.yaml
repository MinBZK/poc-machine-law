  - id: Hoofdstuk9
    title: Algemene bepalingen
    articles:
    - id: Artikel49
      paragraphs:
      - number: 1
        content: De Dienst Toeslagen kan voor de huur van nader door Onze Minister aangewezen woningen of categorieën van
          woningen een huurtoeslag toekennen in afwijking van de artikelen 1, onder c en d, 11 en 13, ten behoeve van experimenten
          die naar het oordeel van Onze Minister in het belang van de volkshuisvesting zijn. Onze Minister bepaalt hierbij
          vooraf de duur van het experiment.
      - number: 2
        content: De Dienst Toeslagen kan op verzoek van Onze Minister na afsluiting van het experiment af blijven wijken van
          de in het eerste lid genoemde artikelen, voor zover het de bewoners betreft die tijdens de duur van het experiment
          een huurtoeslag ontvingen met toepassing van het eerste lid en zolang een door Onze Minister op basis van het experiment
          noodzakelijk geoordeelde wijziging van deze wet nog niet van kracht is geworden en in werking is getreden.
  - id: Hoofdstuk10
    title: Algemene bepalingen
    articles:
    - id: Artikel55
      paragraphs:
      - number: 1
        content: Op subsidietijdvakken die zijn aangevangen onder de werking van de Wet individuele huursubsidie blijven de
          daarop vóór de inwerkingtreding van de Huursubsidiewet geldende bepalingen van toepassing. Gedurende de eerste vijf
          subsidiejaren na de inwerkingtreding van artikel 44, wordt de huursubsidie-uitgavennorm zodanig lager vastgesteld
          dan uit artikel 41 voortvloeit, dat een eventuele overschrijding van de huursubsidie-uitgavennorm die is ontstaan
          gedurende het eerste subsidiejaar na inwerkingtreding van deze wet, wordt tenietgedaan.
      - number: 2
        content: 'In het eerste subsidiejaar na inwerkingtreding van deze wet wordt in afwijking van artikel 4, eerste lid,
          verstaan onder rekenvermogen: het gezamenlijk vermogen van de huurder en de medebewoners op 0.00 uur op de datum
          van inwerkingtreding van artikel 4, eerste lid.'
      - number: 3
        content: Artikel 11 blijft buiten toepassing ten aanzien van een huurder van onzelfstandige woonruimte, anders dan
          bedoeld in dat artikel, indien die woonruimte onmiddellijk voorafgaand aan het moment dat de Wet individuele huursubsidie
          werd ingetrokken, was aangewezen als woonruimte aan de huurder waarvan een bijdrage op voet van die wet kon worden
          verstrekt.
      - number: 4
        content: Artikel 13, eerste lid, is niet van toepassing op een huurder op wie artikel 41 van de Wet individuele huursubsidie
          of artikel II van de wet van 9 juni 1994 houdende wijziging van de Wet individuele huursubsidie (Stb. 439) van toepassing
          was over de aan de dag van inwerkingtreding van deze wet voorafgaande kalendermaand, zolang deze huurder het genot
          van de desbetreffende woning behoudt. Artikel 13, derde lid, is in deze gevallen van overeenkomstige toepassing.
      - number: 5
        content: Bij de toepassing van artikel 2, en bij de toepassing van artikel 7 van de Algemene wet inkomensafhankelijke
          regelingen kan de Dienst Toeslagen op verzoek van de huurder het op 31 december 2005 van kracht zijnde beleid toepassen
          dat Onze Minister heeft getroffen op grond van artikel 9 en artikel 26, eerste lid, zoals die artikelen onmiddellijk
          voorafgaand aan de inwerkingtreding van de Aanpassingswet Algemene wet inkomensafhankelijke regelingen luidden.
      - number: 6
        content: Het vijfde lid geldt uitsluitend in bij of krachtens algemene maatregel van bestuur vast te stellen gevallen.
      - number: 7
        content: Een verrekening als bedoeld in artikel 36, derde lid, kan mede betrekking hebben op te veel betaalde bedragen
          en de daarop betrekking hebbende verhogingen op voet van de Wet individuele huursubsidie.
      - number: 8
        content: Voor de toepassing van artikel 41 voor het eerste subsidiejaar na inwerkingtreding van deze wet, gelden de
          bijdragen op voet van de Wet individuele huursubsidie over het daaraan voorafgaande jaar als uitgaven aan huursubsidie.
    - id: Artikel56b
