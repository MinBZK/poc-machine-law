    - id: Artikel57
      paragraphs:
      - number: 1
        content: Onze Minister brengt jaarlijks verslag uit aan de Staten-Generaal over de werking van deze wet.
      - number: 2
        content: Onverminderd het bepaalde in het eerste lid zendt Onze Minister binnen drie jaar na de inwerkingtreding van
          deze wet aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten van deze wet in de praktijk.
    - id: Artikel58
      paragraphs:
      - number: 1
        content: Deze wet treedt in werking met ingang van 1 juli van een bij koninklijk besluit te bepalen jaar, met uitzondering
          van artikel 4, eerste lid, dat zes maanden later in werking treedt, en met uitzondering van artikel 10, dat in werking
          treedt op het tijdstip, bedoeld in artikel 56.
      - number: 2
        content: In afwijking van het eerste lid treden de artikelen 39, 40, 44 en 45 in werking met ingang van de 1 juli
          die volgt op het bij koninklijk besluit bepaalde jaar, bedoeld in het eerste lid.
      - number: 3
        content: Met ingang van de dag van inwerkingtreding van deze wet worden de daarin voorkomende bedragen aangepast overeenkomstig
          artikel 27, met als uitgangspunt dat de laatste aanpassing daarvan per 1 juli 1997 heeft plaatsgevonden.
      - number: 4
        content: Het derde lid blijft buiten toepassing als deze wet met ingang van 1 juli 1997 in werking treedt.
