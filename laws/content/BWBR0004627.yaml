# Hoofdstructuur van de wet
structure:
  sections:
    - id: "AfdelingI"
      title: "Algemene bepalingen"
      articles:
        - id: "ArtikelA1"
          title: "Begripsbepalingen"
          content: |
            In deze wet wordt verstaan onder:
            a. "onderdaan van een lidstaat van de Europese Unie": een persoon die de nationaliteit heeft van een van de lidstaten van de Europese Unie;
            b. "kiezer": degene die het recht heeft om te stemmen;
            c. "centraal stembureau": het bureau bedoeld in hoofdstuk P;
            d. "hoofdstembureau": het bureau bedoeld in hoofdstuk Q.
          paragraphs:
            - number: 1
              content: "Begripsbepalingen voor de toepassing van de Kieswet"

    - id: "AfdelingII"
      title: "Verkiezingen van de leden van de Tweede Kamer der Staten-Generaal, van de provinciale staten, van de algemene besturen van de waterschappen en van de gemeenteraden"
      chapters:
        - id: "HoofdstukB"
          title: "Kiesgerechtigdheid"
          articles:
            - id: "ArtikelB1"
              title: "Kiesgerechtigdheid Tweede Kamer"
              content: |
                1. Voor de verkiezing van de leden van de Tweede Kamer der Staten-Generaal zijn kiesgerechtigd zij die op de dag van de kandidaatstelling Nederlander zijn en op de dag van de stemming de leeftijd van achttien jaar hebben bereikt.
                2. Voor de verkiezing van de leden van de Tweede Kamer der Staten-Generaal zijn voorts kiesgerechtigd zij die op de dag van de kandidaatstelling ingezetene zijn van Aruba, Curaçao of Sint Maarten en op de dag van de stemming de leeftijd van achttien jaar hebben bereikt.
              paragraphs:
                - number: 1
                  content: "Kiesrecht voor Nederlanders van 18 jaar en ouder"
                - number: 2
                  content: "Kiesrecht voor inwoners van Aruba, Curaçao en Sint Maarten van 18 jaar en ouder"

            - id: "ArtikelB3"
              title: "Uitsluiting van kiesrecht"
              content: |
                1. Van het kiesrecht zijn uitgesloten zij die bij onherroepelijke rechterlijke uitspraak van het kiesrecht zijn ontzet.
                2. Van het kiesrecht zijn voorts uitgesloten zij die wegens het begaan van een misdrijf zijn opgenomen in een psychiatrisch ziekenhuis op grond van een rechterlijke machtiging tot verpleging.
              paragraphs:
                - number: 1
                  content: "Uitsluiting bij rechterlijke ontzegging van kiesrecht"
                - number: 2
                  content: "Uitsluiting bij opname in psychiatrisch ziekenhuis wegens misdrijf"

        - id: "HoofdstukC"
          title: "Verkiezingen van de provinciale staten"
          articles:
            - id: "ArtikelC1"
              title: "Kiesgerechtigdheid provinciale staten"
              content: |
                Voor de verkiezing van de leden van de provinciale staten zijn kiesgerechtigd zij die op de dag van de kandidaatstelling in de provincie hun werkelijke woonplaats hebben en voldoen aan de voorwaarden van artikel B1.
              paragraphs:
                - number: 1
                  content: "Kiesrecht voor inwoners provincie die voldoen aan voorwaarden artikel B1"

        - id: "HoofdstukD"
          title: "Verkiezingen van de algemene besturen van de waterschappen"
          articles:
            - id: "ArtikelD1"
              title: "Kiesgerechtigdheid waterschappen"
              content: |
                Voor de verkiezing van de leden van de algemene besturen van de waterschappen zijn kiesgerechtigd zij die op de dag van de kandidaatstelling in het gebied van het waterschap hun werkelijke woonplaats hebben en voldoen aan de voorwaarden van artikel B1.
              paragraphs:
                - number: 1
                  content: "Kiesrecht voor inwoners waterschapsgebied die voldoen aan voorwaarden artikel B1"

        - id: "HoofdstukE"
          title: "Verkiezingen van de gemeenteraden"
          articles:
            - id: "ArtikelE1"
              title: "Kiesgerechtigdheid gemeenteraden"
              content: |
                1. Voor de verkiezing van de leden van de gemeenteraden zijn kiesgerechtigd zij die op de dag van de kandidaatstelling in de gemeente hun werkelijke woonplaats hebben en op de dag van de stemming de leeftijd van achttien jaar hebben bereikt.
                2. Voor de verkiezing zijn voorts kiesgerechtigd onderdanen van een lidstaat van de Europese Unie die voldoen aan de voorwaarden van het eerste lid.
                3. Voor de verkiezing zijn voorts kiesgerechtigd zij die niet de Nederlandse nationaliteit hebben, gedurende een onafgebroken periode van vijf jaren onmiddellijk voorafgaand aan de dag van de kandidaatstelling rechtmatig in Nederland hebben verbleven en op die dag in de gemeente hun werkelijke woonplaats hebben.
              paragraphs:
                - number: 1
                  content: "Kiesrecht voor inwoners gemeente van 18 jaar en ouder"
                - number: 2
                  content: "Kiesrecht voor EU-burgers die voldoen aan voorwaarden lid 1"
                - number: 3
                  content: "Kiesrecht voor niet-Nederlanders na 5 jaar rechtmatig verblijf"

        - id: "HoofdstukF"
          title: "Aanwijzing van kiesafdelingen en stembureaus"
          articles:
            - id: "ArtikelF1"
              title: "Indeling in kiesafdelingen"
              content: |
                1. Voor de verkiezingen wordt Nederland ingedeeld in kiesafdelingen.
                2. Voor de verkiezing van de leden van de Tweede Kamer der Staten-Generaal wordt Nederland ingedeeld in negentien kiesafdelingen.
              paragraphs:
                - number: 1
                  content: "Nederland ingedeeld in kiesafdelingen voor verkiezingen"
                - number: 2
                  content: "Negentien kiesafdelingen voor Tweede Kamerverkiezingen"

        - id: "HoofdstukG"
          title: "Registratie van kiezers"
          articles:
            - id: "ArtikelG1"
              title: "Kiezersregisters"
              content: |
                1. Het college van burgemeester en wethouders houdt een register bij van de kiezers voor de verkiezing van de leden van de gemeenteraad.
                2. In dit register worden opgenomen de gegevens van personen die kiesgerechtigd zijn.
              paragraphs:
                - number: 1
                  content: "College houdt register bij van kiezers voor gemeenteraadsverkiezingen"
                - number: 2
                  content: "Register bevat gegevens van kiesgerechtigde personen"

    - id: "AfdelingIII"
      title: "Verkiezingen van de leden van de Eerste Kamer der Staten-Generaal"
      articles:
        - id: "ArtikelH1"
          title: "Kiesgerechtigdheid Eerste Kamer"
          content: |
            1. Voor de verkiezing van de leden van de Eerste Kamer der Staten-Generaal zijn kiesgerechtigd de leden van de provinciale staten.
            2. Voor elke provincie geldt een vast aantal stemmen afhankelijk van het inwonertal.
          paragraphs:
            - number: 1
              content: "Leden provinciale staten zijn kiesgerechtigd voor Eerste Kamer"
            - number: 2
              content: "Aantal stemmen per provincie afhankelijk van inwonertal"

    - id: "AfdelingV"
      title: "Verkiezingen van de Nederlandse leden van het Europees Parlement"
      articles:
        - id: "ArtikelJ1"
          title: "Kiesgerechtigdheid Europees Parlement"
          content: |
            1. Voor de verkiezing van de Nederlandse leden van het Europees Parlement zijn kiesgerechtigd zij die voldoen aan de voorwaarden van artikel B1.
            2. Voorts zijn kiesgerechtigd onderdanen van andere lidstaten van de Europese Unie die in Nederland wonen en voldoen aan de leeftijdseis.
          paragraphs:
            - number: 1
              content: "Kiesrecht voor wie voldoet aan voorwaarden artikel B1"
            - number: 2
              content: "Kiesrecht voor EU-burgers wonend in Nederland met juiste leeftijd"

    - id: "AfdelingVI"
      title: "Straf-, slot- en overgangsbepalingen"
      chapters:
        - id: "HoofdstukT"
          title: "Strafbepalingen"
          articles:
            - id: "ArtikelT1"
              title: "Verkiezingsfraude"
              content: |
                1. Hij die bij een verkiezing opzettelijk een onware opgave doet van zijn identiteit wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie.
                2. Hij die opzettelijk meermalen stemt bij dezelfde verkiezing wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie.
              paragraphs:
                - number: 1
                  content: "Straf voor valse identiteitsopgave bij verkiezingen"
                - number: 2
                  content: "Straf voor meerdere malen stemmen bij zelfde verkiezing"

        - id: "HoofdstukU"
          title: "Slotbepalingen"
          articles:
            - id: "ArtikelU1"
              title: "Citeertitel"
              content: |
                Deze wet wordt aangehaald als: Kieswet.
              paragraphs:
                - number: 1
                  content: "Officiële naam: Kieswet"

            - id: "ArtikelU2"
              title: "Inwerkingtreding"
              content: |
                Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip.
              paragraphs:
                - number: 1
                  content: "Inwerkingtreding bij koninklijk besluit"


