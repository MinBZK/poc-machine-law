name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Only run if commit is not from semantic-release itself
    if: "!contains(github.event.head_commit.message, 'chore(release):')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.VERSION_BUMP_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.VERSION_BUMP_TOKEN }}
        run: |
          # Run semantic-release to bump version in pyproject.toml
          semantic-release version --no-vcs-release

          # Check if pyproject.toml was updated
          if git diff --quiet pyproject.toml; then
            echo "No version changes detected"
          else
            # Extract version from pyproject.toml and sync to VERSION file
            VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml | head -1)
            echo "$VERSION" > VERSION

            echo "Version bumped to $VERSION, committing changes"
            git add pyproject.toml VERSION
            git commit -m "chore(release): ${VERSION}"
            git tag "v${VERSION}"
            git push origin main --tags
          fi
