$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.5/schema.json
uuid: 60e71675-38bc-4297-87ac-0c145613e481
name: Zorgtoeslag
law: zorgtoeslagwet
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "CITIZEN"
valid_from: 2025-01-01
service: "TOESLAGEN"
description: >
  Berekeningsregels voor het bepalen van het recht op en de hoogte van de zorgtoeslag volgens artikel 2
  van de Wet op de zorgtoeslag, geldend voor het jaar 2025.

references:
  - law: "Wet op de zorgtoeslag"
    article: "2"
    url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
  - law: "Wet op de zorgtoeslag"
    article: "2a"
    url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2a"
  - law: "Wet op de zorgtoeslag"
    article: "3"
    url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel3"
  - law: "zvw"
    article: "1"
    description: "Definitie verzekerde"
    url: "https://wetten.overheid.nl/BWBR0018450/2025-01-01#Hoofdstuk1_Artikel1"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true

  output:
    - name: "is_verzekerde_zorgtoeslag"
      description: "Geeft aan of iemand recht heeft op zorgtoeslag"
      type: "boolean"
      temporal:
        type: "period"
        period_type: "year"
      citizen_relevance: secondary

    - name: "hoogte_toeslag"
      description: "De hoogte van de zorgtoeslag"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
      citizen_relevance: primary

  input:
    - name: "AGE"
      description: "Leeftijd van de aanvrager"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "age"
        law: "wet_brp"
      type_spec:
        unit: "years"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "IS_VERZEKERDE"
      description: "Aanvrager is verzekerde in de zin van de zvw"
      type: "boolean"
      service_reference:
        service: "RVZ"
        field: "is_verzekerde"
        law: "zvw"
      temporal:
        type: "period"
        period_type: "month"

    - name: "INCOME"
      description: "Toetsingsinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "income"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

    - name: "NET_WORTH"
      description: "Vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "net_worth"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "COMBINED_NET_WORTH"
      description: "Gezamenlijk vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "combined_net_worth"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "PARTNER_INCOME"
      description: "Partnerinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "partner_income"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

    - name: "HAS_PARTNER"
      description: "Partnerschap status"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_partner"
        law: "wet_brp"
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "STANDAARDPREMIE"
      description: "Standaardpremie"
      type: "amount"
      service_reference:
        service: "VWS"
        field: "standard_premium"
        law: "zorgtoeslagwet/regelingen/regeling_vaststelling_standaardpremie_en_bestuursrechtelijke_premies"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0

  definitions:
    MINIMUM_AGE: 
      value: 18
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "1"
        paragraph: "c"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=1&onderdeel=c"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf1_Artikel1"
        description: "Leeftijdsgrens voor zorgtoeslag"
    
    PERCENTAGE_DREMPELINKOMEN_MET_PARTNER: 
      value: 0.04273
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "2"
        paragraph: "3a"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=a"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
        description: "Percentage drempelinkomen voor toeslagpartners"
    
    PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND: 
      value: 0.01896
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "2"
        paragraph: "3b"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=b"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
        description: "Percentage drempelinkomen voor alleenstaanden"
    
    AFBOUWPERCENTAGE_MINIMUM: 
      value: 0.13700
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "2"
        paragraph: "3"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
        description: "Afbouwpercentage voor inkomen boven drempel"
    
    AFBOUWPERCENTAGE_BOVEN_DREMPEL: 
      value: 0.13700
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "2"
        paragraph: "3"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
        description: "Afbouwpercentage voor inkomen boven drempel"
    
    DREMPELINKOMEN_ALLEENSTAANDE: 
      value: 3971900
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "1"
        paragraph: "f"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=1&onderdeel=f"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf1_Artikel1"
        description: "Drempelinkomen voor alleenstaanden"
    
    DREMPELINKOMEN_TOESLAGPARTNER: 
      value: 5020600
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "1"
        paragraph: "f"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=1&onderdeel=f"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf1_Artikel1"
        description: "Drempelinkomen voor toeslagpartners"
    
    VERMOGENSGRENS_ALLEENSTAANDE: 
      value: 14189600
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "3"
        paragraph: "1a"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=3&lid=1&onderdeel=a"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel3"
        description: "Vermogensgrens voor alleenstaanden"
    
    VERMOGENSGRENS_TOESLAGPARTNER: 
      value: 17942900
      legal_basis:
        law: "Wet op de zorgtoeslag"
        bwb_id: "BWBR0018451"
        article: "3"
        paragraph: "1b"
        juriconnect: "jci1.3:c:BWBR0018451&artikel=3&lid=1&onderdeel=b"
        url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel3"
        description: "Vermogensgrens voor toeslagpartners"

requirements:
  - all:
      - subject: "$AGE"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_AGE"
        legal_basis:
          law: "Wet op de zorgtoeslag"
          bwb_id: "BWBR0018451"
          article: "1"
          paragraph: "c"
          juriconnect: "jci1.3:c:BWBR0018451&artikel=1&onderdeel=c"
          url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf1_Artikel1"
          description: "Leeftijdsgrens voor zorgtoeslag"
        
      - subject: "$IS_VERZEKERDE"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Wet op de zorgtoeslag"
          bwb_id: "BWBR0018451"
          article: "1"
          paragraph: "c"
          juriconnect: "jci1.3:c:BWBR0018451&artikel=1&onderdeel=c"
          url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf1_Artikel1"
          description: "Definitie verzekerde"

actions:
  - output: "is_verzekerde_zorgtoeslag"
    value: true
    legal_basis:
      law: "Wet op de zorgtoeslag"
      bwb_id: "BWBR0018451"
      article: "2"
      paragraph: "1"
      juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=1"
      url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
      description: "Recht op zorgtoeslag"

  - output: "hoogte_toeslag"
    operation: IF
    legal_basis:
      law: "Wet op de zorgtoeslag"
      bwb_id: "BWBR0018451"
      article: "2"
      paragraph: "1-3"
      juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=1"
      url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
      description: "Berekening hoogte zorgtoeslag"
    conditions:
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: false
        then:
          operation: IF
          conditions:
            - test:
                subject: "$INCOME"
                operation: GREATER_THAN
                value: "$DREMPELINKOMEN_ALLEENSTAANDE"
              then: 0
              legal_basis:
                law: "Wet op de zorgtoeslag"
                bwb_id: "BWBR0018451"
                article: "2"
                paragraph: "2"
                juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=2"
                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                description: "Geen toeslag bij hoog inkomen"
              
            - test:
                subject: "$NET_WORTH"
                operation: GREATER_THAN
                value: "$VERMOGENSGRENS_ALLEENSTAANDE"
              then: 0
              legal_basis:
                law: "Wet op de zorgtoeslag"
                bwb_id: "BWBR0018451"
                article: "3"
                paragraph: "1a"
                juriconnect: "jci1.3:c:BWBR0018451&artikel=3&lid=1&onderdeel=a"
                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel3"
                description: "Vermogensgrens alleenstaanden"
            - else:
                operation: SUBTRACT
                legal_basis:
                  law: "Wet op de zorgtoeslag"
                  bwb_id: "BWBR0018451"
                  article: "2"
                  paragraph: "1"
                  juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=1"
                  url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                  description: "Zorgtoeslag berekening standaardpremie minus normpremie"
                values:
                  - "$STANDAARDPREMIE"
                  - operation: ADD
                    legal_basis:
                      law: "Wet op de zorgtoeslag"
                      bwb_id: "BWBR0018451"
                      article: "2"
                      paragraph: "2"
                      juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=2"
                      url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                      description: "Berekening normpremie"
                    values:
                      - operation: MULTIPLY
                        legal_basis:
                          law: "Wet op de zorgtoeslag"
                          bwb_id: "BWBR0018451"
                          article: "2"
                          paragraph: "3b"
                          juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=b"
                          url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                          description: "Percentage drempelinkomen alleenstaande"
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND"
                          - operation: MIN
                            values:
                              - "$INCOME"
                              - "$DREMPELINKOMEN_ALLEENSTAANDE"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - "$INCOME"
                                - "$DREMPELINKOMEN_ALLEENSTAANDE"
                            then:
                              operation: MULTIPLY
                              legal_basis:
                                law: "Wet op de zorgtoeslag"
                                bwb_id: "BWBR0018451"
                                article: "2"
                                paragraph: "3b"
                                juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=b"
                                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                                description: "Afbouwpercentage boven drempel"
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - "$INCOME"
                                    - "$DREMPELINKOMEN_ALLEENSTAANDE"
                                - "$AFBOUWPERCENTAGE_MINIMUM"
                          - else: 0
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: true
        then:
          operation: IF
          conditions:
            - test:
                operation: GREATER_THAN
                values:
                  - operation: ADD
                    values:
                      - "$INCOME"
                      - "$PARTNER_INCOME"
                  - "$DREMPELINKOMEN_TOESLAGPARTNER"
              then: 0
              legal_basis:
                law: "Wet op de zorgtoeslag"
                bwb_id: "BWBR0018451"
                article: "2"
                paragraph: "2"
                juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=2"
                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                description: "Geen toeslag bij hoog gezamenlijk inkomen"
            - test:
                subject: "$COMBINED_NET_WORTH"
                operation: GREATER_THAN
                value: "$VERMOGENSGRENS_TOESLAGPARTNER"
              then: 0
              legal_basis:
                law: "Wet op de zorgtoeslag"
                bwb_id: "BWBR0018451"
                article: "3"
                paragraph: "1b"
                juriconnect: "jci1.3:c:BWBR0018451&artikel=3&lid=1&onderdeel=b"
                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel3"
                description: "Vermogensgrens toeslagpartners"
            - else:
                operation: SUBTRACT
                legal_basis:
                  law: "Wet op de zorgtoeslag"
                  bwb_id: "BWBR0018451"
                  article: "2"
                  paragraph: "1"
                  juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=1"
                  url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                  description: "Zorgtoeslag berekening voor toeslagpartners"
                values:
                  - operation: MULTIPLY
                    legal_basis:
                      law: "Wet op de zorgtoeslag"
                      bwb_id: "BWBR0018451"
                      article: "2"
                      paragraph: "1"
                      juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=1"
                      url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                      description: "Dubbele standaardpremie voor toeslagpartners"
                    values:
                      - "$STANDAARDPREMIE"
                      - 2
                  - operation: ADD
                    legal_basis:
                      law: "Wet op de zorgtoeslag"
                      bwb_id: "BWBR0018451"
                      article: "2"
                      paragraph: "2"
                      juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=2"
                      url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                      description: "Normpremie berekening toeslagpartners"
                    values:
                      - operation: MULTIPLY
                        legal_basis:
                          law: "Wet op de zorgtoeslag"
                          bwb_id: "BWBR0018451"
                          article: "2"
                          paragraph: "3a"
                          juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=a"
                          url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                          description: "Percentage drempelinkomen toeslagpartners"
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_MET_PARTNER"
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$INCOME"
                                  - "$PARTNER_INCOME"
                              - "$DREMPELINKOMEN_TOESLAGPARTNER"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - operation: ADD
                                  values:
                                    - "$INCOME"
                                    - "$PARTNER_INCOME"
                                - "$DREMPELINKOMEN_TOESLAGPARTNER"
                            then:
                              operation: MULTIPLY
                              legal_basis:
                                law: "Wet op de zorgtoeslag"
                                bwb_id: "BWBR0018451"
                                article: "2"
                                paragraph: "3a"
                                juriconnect: "jci1.3:c:BWBR0018451&artikel=2&lid=3&onderdeel=a"
                                url: "https://wetten.overheid.nl/BWBR0018451/2025-01-01#Paragraaf2_Artikel2"
                                description: "Afbouwpercentage boven drempel toeslagpartners"
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - operation: ADD
                                      values:
                                        - "$INCOME"
                                        - "$PARTNER_INCOME"
                                    - "$DREMPELINKOMEN_TOESLAGPARTNER"
                                - "$AFBOUWPERCENTAGE_BOVEN_DREMPEL"
                          - else: 0
