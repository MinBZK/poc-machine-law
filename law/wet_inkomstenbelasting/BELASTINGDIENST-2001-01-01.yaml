- output: is_aow_leeftijd
  operation: GREATER_OR_EQUAL
  values:
  - $LEEFTIJD
  - $PENSIOENLEEFTIJD
- output: box1_belasting
  operation: IF
  conditions:
  - test:
      subject: $is_aow_leeftijd
      operation: EQUALS
      value: true
    then:
      operation: IF
      conditions:
      - test:
          operation: LESS_OR_EQUAL
          values:
          - $box1_inkomen_na_aftrek
          - $BOX1_SCHIJF1_GRENS
        then:
          operation: MULTIPLY
          values:
          - $box1_inkomen_na_aftrek
          - $BOX1_TARIEF1_AOW
      - else:
          operation: ADD
          values:
          - operation: MULTIPLY
            values:
            - $BOX1_SCHIJF1_GRENS
            - $BOX1_TARIEF1_AOW
          - operation: MULTIPLY
            values:
            - operation: SUBTRACT
              values:
              - $box1_inkomen_na_aftrek
              - $BOX1_SCHIJF1_GRENS
            - $BOX1_TARIEF2_AOW
  - else:
      operation: IF
      conditions:
      - test:
          operation: LESS_OR_EQUAL
          values:
          - $box1_inkomen_na_aftrek
          - $BOX1_SCHIJF1_GRENS
        then:
          operation: MULTIPLY
          values:
          - $box1_inkomen_na_aftrek
          - $BOX1_TARIEF1
      - else:
          operation: ADD
          values:
          - operation: MULTIPLY
            values:
            - $BOX1_SCHIJF1_GRENS
            - $BOX1_TARIEF1
          - operation: MULTIPLY
            values:
            - operation: SUBTRACT
              values:
              - $box1_inkomen_na_aftrek
              - $BOX1_SCHIJF1_GRENS
            - $BOX1_TARIEF2
