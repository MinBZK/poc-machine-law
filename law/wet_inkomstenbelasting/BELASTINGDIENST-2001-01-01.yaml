  operation: MULTIPLY
  values:
  - $box3_inkomen_na_aftrek
  - $BOX3_BELASTINGTARIEF
- output: algemene_heffingskorting
  operation: IF
  conditions:
  - test:
      subject: $is_aow_leeftijd
      operation: EQUALS
      value: true
    then:
      operation: MAX
      values:
      - operation: SUBTRACT
        values:
        - $ALGEMENE_HEFFINGSKORTING_MAX_AOW
        - operation: IF
          conditions:
          - test:
              operation: GREATER_THAN
              values:
              - $box1_inkomen
              - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
            then:
              operation: MULTIPLY
              values:
              - operation: MIN
                values:
                - operation: SUBTRACT
                  values:
                  - $box1_inkomen
                  - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
                - operation: SUBTRACT
                  values:
                  - $ALGEMENE_HEFFINGSKORTING_NULPUNT
                  - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
              - $ALGEMENE_HEFFINGSKORTING_AFBOUW_AOW
          - else: 0
      - 0
  - else:
      operation: MAX
      values:
      - operation: SUBTRACT
        values:
        - $ALGEMENE_HEFFINGSKORTING_MAX
        - operation: IF
          conditions:
          - test:
              operation: GREATER_THAN
              values:
              - $box1_inkomen
              - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
            then:
              operation: MULTIPLY
              values:
              - operation: MIN
                values:
                - operation: SUBTRACT
                  values:
                  - $box1_inkomen
                  - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
                - operation: SUBTRACT
                  values:
                  - $ALGEMENE_HEFFINGSKORTING_NULPUNT
                  - $ALGEMENE_HEFFINGSKORTING_AFBOUW_START
              - $ALGEMENE_HEFFINGSKORTING_AFBOUW
          - else: 0
      - 0
- output: arbeidskorting
  operation: IF
  conditions:
  - test:
      subject: $is_aow_leeftijd
      operation: EQUALS
      value: true
    then:
      operation: MAX
      values:
      - operation: SUBTRACT
        values:
        - $ARBEIDSKORTING_MAX_AOW
        - operation: IF
          conditions:
          - test:
              operation: GREATER_THAN
              values:
              - $BOX1_DIENSTBETREKKING
              - $ARBEIDSKORTING_AFBOUW_START
            then:
              operation: MULTIPLY
              values:
              - operation: MIN
                values:
                - operation: SUBTRACT
                  values:
                  - $BOX1_DIENSTBETREKKING
                  - $ARBEIDSKORTING_AFBOUW_START
                - operation: SUBTRACT
                  values:
                  - $ARBEIDSKORTING_NULPUNT
                  - $ARBEIDSKORTING_AFBOUW_START
              - $ARBEIDSKORTING_AFBOUW_AOW
          - else: 0
      - 0
  - else:
      operation: MAX
      values:
      - operation: SUBTRACT
        values:
        - $ARBEIDSKORTING_MAX
        - operation: IF
          conditions:
          - test:
              operation: GREATER_THAN
              values:
              - $BOX1_DIENSTBETREKKING
              - $ARBEIDSKORTING_AFBOUW_START
            then:
              operation: MULTIPLY
              values:
              - operation: MIN
                values:
                - operation: SUBTRACT
                  values:
                  - $BOX1_DIENSTBETREKKING
                  - $ARBEIDSKORTING_AFBOUW_START
                - operation: SUBTRACT
                  values:
                  - $ARBEIDSKORTING_NULPUNT
                  - $ARBEIDSKORTING_AFBOUW_START
              - $ARBEIDSKORTING_AFBOUW
          - else: 0
      - 0
- output: inkomensafhankelijke_combinatiekorting
  operation: IF
  conditions:
  - test:
      operation: AND
      values:
      - subject: $HEEFT_KINDEREN_ONDER_12
        operation: EQUALS
        value: true
      - operation: GREATER_THAN
        values:
        - $BOX1_DIENSTBETREKKING
        - $INKOMENSAFHANKELIJKE_COMBINATIEKORTING_MIN_INKOMEN
    then:
      operation: MIN
      values:
      - operation: ADD
        values:
        - $INKOMENSAFHANKELIJKE_COMBINATIEKORTING_BASIS
        - operation: MULTIPLY
          values:
          - operation: SUBTRACT
            values:
            - $BOX1_DIENSTBETREKKING
            - $INKOMENSAFHANKELIJKE_COMBINATIEKORTING_MIN_INKOMEN
          - $INKOMENSAFHANKELIJKE_COMBINATIEKORTING_PERCENTAGE
      - $INKOMENSAFHANKELIJKE_COMBINATIEKORTING_MAX
  - else: 0
- output: totale_heffingskortingen
  operation: ADD
  values:
