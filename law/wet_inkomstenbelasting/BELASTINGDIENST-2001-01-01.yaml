          value: true
        then: $BOX3_HEFFINGSVRIJE_VOET_PARTNERS
      - else: $BOX3_HEFFINGSVRIJE_VOET_ALLEENSTAAND
  - 0
- output: box3_inkomen
  operation: MULTIPLY
  values:
  - $box3_bezittingen
  - $BOX3_FORFAITAIR_RENDEMENT
