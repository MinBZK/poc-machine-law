requirements:
  - all:
      # Leeftijdseis
      - subject: "$AGE"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_AGE"

      # Toetsingsinkomen inclusief medebewoners en vrijstellingen kinderen
      - operation: LESS_THAN
        values:
          - operation: ADD
            values:
              - "$INCOME"
              - "$PARTNER_INCOME"
              # Tel inkomen medebewoners mee (21+ volledig, onder 21 met vrijstelling)
              - operation: FOREACH
                subject: "$HOUSEHOLD_MEMBERS"
                combine: "ADD"
                value:
                  operation: IF
                  conditions:
                    - test:
                        operation: GREATER_OR_EQUAL
                        values:
                          - "$age"
                          - 21
                      then: "$income"
                    - else:
                        operation: SUBTRACT
                        values:
                          - "$income"
                          - "$KIND_VRIJSTELLING"
              # Tel inkomen kinderen mee minus vrijstelling
              - operation: FOREACH
                subject: "$CHILDREN"
                combine: "ADD"
                value:
                  operation: IF
                  conditions:
                    - test:
                        operation: LESS_THAN
                        values:
                          - "$age"
                          - "$LEEFTIJDSGRENS_KIND_INKOMEN"
                      then:
                        operation: SUBTRACT
                        values:
                          - "$income"
                          - "$KIND_VRIJSTELLING"
                    - else: "$income"
          - operation: IF
            conditions:
              - test:
                  subject: "$HAS_PARTNER"
                  operation: EQUALS
                  value: true
                then: "$INKOMENSGRENS_PARTNERS"
              - else: "$INKOMENSGRENS_ALLEENSTAANDE"

      # Partners moeten op hetzelfde adres wonen (wet op huurtoeslag)
      - operation: IF
        conditions:
          - test:
              subject: "$HAS_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: EQUALS
              values:
                - "$RESIDENCE_ADDRESS"
                - "$PARTNER_ADDRESS"
          - else: true

      # Vermogenstoets inclusief vermogen minderjarige kinderen
      - operation: IF
        conditions:
          - test:
              subject: "$HAS_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - "$COMBINED_NET_WORTH"
                - "$VERMOGENSGRENS_PARTNERS"
          - else:
              operation: LESS_THAN
              values:
                - "$NET_WORTH"
                - "$VERMOGENSGRENS_ALLEENSTAANDE"

      # Inkomenstoets
      - operation: IF
        conditions:
          - test:
              subject: "$HAS_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - operation: ADD
                  values:
                    - "$INCOME"
                    - "$PARTNER_INCOME"
                - "$INKOMENSGRENS_PARTNERS"
          - else:
              operation: LESS_THAN
              values:
                - "$INCOME"
                - "$INKOMENSGRENS_ALLEENSTAANDE"
      # Huurtoets
      - operation: LESS_THAN
        values:
          - operation: ADD
            values:
              - "$RENT_AMOUNT"
              - operation: MIN
                values:
                  - "$ELIGIBLE_SERVICE_COSTS"
                  - "$MAX_SERVICE_COSTS"
          - "$MAXIMALE_HUURGRENS"


actions:
  - output: "is_eligible"
    value: true

  - output: "base_rent"
    operation: SUBTRACT
    values:
      - operation: ADD
        values:
          - "$RENT_AMOUNT"
          - "$SERVICE_COSTS"
      - operation: MULTIPLY
        values:
          - operation: IF
            conditions:
              - test:
                  subject: "$HAS_PARTNER"
                  operation: EQUALS
                  value: true
                then:
                  operation: ADD
                  values:
                    - "$INCOME"
                    - "$PARTNER_INCOME"
              - else: "$INCOME"
          - "$MINIMUM_BASISHUUR_PERCENTAGE"

  - output: "subsidy_amount"
    operation: ADD
    values:
      # Deel onder kwaliteitskortingsgrens (100%)
      - operation: MULTIPLY
        values:
          - operation: MIN
            values:
              - "$base_rent"
              - "$KWALITEITSKORTINGSGRENS"
          - "$SUBSIDIEPERCENTAGE_ONDER_KWALITEITSKORTINGSGRENS"

      # Deel tussen kwaliteitskortingsgrens en aftoppingsgrens (65%)
      - operation: MULTIPLY
        values:
          - operation: MAX
            values:
              - 0
              - operation: SUBTRACT
                values:
                  - operation: MIN
                    values:
                      - "$base_rent"
                      - operation: IF
                        conditions:
                          - test:
                              operation: LESS_OR_EQUAL
                              values:
                                - "$HOUSEHOLD_SIZE"
                                - 2
                            then: "$AFTOPPINGSGRENS_1_2"
                          - else: "$AFTOPPINGSGRENS_3_PLUS"
                  - "$KWALITEITSKORTINGSGRENS"
          - "$SUBSIDIEPERCENTAGE_TUSSEN_KWALITEIT_AFTOP"

      # Deel boven aftoppingsgrens (40%)
      - operation: MULTIPLY
        values:
          - operation: MAX
            values:
              - 0
              - operation: SUBTRACT
                values:
                  - "$base_rent"
                  - operation: IF
                    conditions:
                      - test:
                          operation: LESS_OR_EQUAL
                          values:
                            - "$HOUSEHOLD_SIZE"
                            - 2
                        then: "$AFTOPPINGSGRENS_1_2"
                      - else: "$AFTOPPINGSGRENS_3_PLUS"
          - "$SUBSIDIEPERCENTAGE_BOVEN_AFTOP"
