$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.5/schema.json
uuid: c00f6a8b-b387-45d0-ab15-6f5aa34b7287
name: Bepalen recht op bijstand landelijk
law: participatiewet/bijstand
valid_from: 2025-01-01
service: "SZW"
description: >
  Landelijke regels voor het bepalen van het recht op bijstand volgens de Participatiewet,
  vastgesteld door het Ministerie van Sociale Zaken en Werkgelegenheid (SZW).
  Deze regels vormen het kader waarbinnen gemeenten hun eigen beleid kunnen vormgeven.

references:
  - law: "Participatiewet"
    article: "11"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true

  input:
    - name: "AGE"
      description: "Leeftijd van de aanvrager"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "age"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "BIRTH_DATE"
      description: "Geboortedatum van de aanvrager"
      type: "date"
      service_reference:
        service: "RvIG"
        field: "birth_date"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "RETIREMENT_AGE"
      description: "AOW-leeftijd voor deze persoon"
      type: "number"
      service_reference:
        service: "SVB"
        field: "retirement_age"
        law: "algemene_ouderdomswet/leeftijdsbepaling"
        parameters:
          - name: "BIRTH_DATE"
            reference: "$BIRTH_DATE"

    - name: "HAS_DUTCH_NATIONALITY"
      description: "Heeft Nederlandse nationaliteit"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_dutch_nationality"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RESIDENCE_PERMIT_TYPE"
      description: "Type verblijfsvergunning"
      type: "string"
      service_reference:
        service: "IND"
        field: "residence_permit_type"
        law: "vreemdelingenwet"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RESIDENCE_ADDRESS"
      description: "Woonadres"
      type: "string"
      service_reference:
        service: "RvIG"
        field: "residence_address"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "INCOME"
      description: "Maandelijks inkomen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      service_reference:
        service: "BELASTINGDIENST"
        field: "monthly_income"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "ASSETS"
      description: "Vermogen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      service_reference:
        service: "BELASTINGDIENST"
        field: "assets"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "HAS_PARTNER"
      description: "Heeft de persoon een partner"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_partner"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "PARTNER_BSN"
      description: "BSN van de partner"
      type: "string"
      service_reference:
        service: "RvIG"
        field: "partner_bsn"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "PARTNER_INCOME"
      description: "Maandelijks inkomen partner"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      service_reference:
        service: "BELASTINGDIENST"
        field: "monthly_income"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$PARTNER_BSN"

    - name: "PARTNER_ASSETS"
      description: "Vermogen partner"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      service_reference:
        service: "BELASTINGDIENST"
        field: "assets"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$PARTNER_BSN"

    - name: "HOUSEHOLD_MEMBERS"
      description: "Aantal personen in huishouden"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "household_size"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "IS_STUDENT"
      description: "Is student"
      type: "boolean"
      service_reference:
        service: "DUO"
        field: "is_student"
        law: "wet_studiefinanciering"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RECEIVES_STUDY_GRANT"
      description: "Ontvangt studiefinanciering"
      type: "boolean"
      service_reference:
        service: "DUO"
        field: "receives_study_grant"
        law: "wet_studiefinanciering"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "IS_DETAINEE"
      description: "Is gedetineerd"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_incarcerated"
        law: "penitentiaire_beginselenwet"
        parameters:
          - name: "BSN"
            reference: "$BSN"

  output:
    - name: "is_eligible"
      description: "Voldoet aan landelijke voorwaarden voor bijstand"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "base_amount"
      description: "Landelijke bijstandsnorm"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"

    - name: "kostendelersnorm"
      description: "Kostendelersnorm percentage"
      type: "number"
      type_spec:
        precision: 2
        min: 0
        max: 1
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    MINIMUM_AGE: 
      value: 18
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "1"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        description: "Leeftijdsgrens voor bijstand"
    
    BASE_AMOUNT_SINGLE_21_PLUS: 
      value: 108900  # 1089 euro
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        paragraph: "1"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&lid=1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.2_Artikel21"
        description: "Bijstandsnorm voor alleenstaanden van 21 jaar en ouder"
    
    BASE_AMOUNT_PARTNERS_21_PLUS: 
      value: 155600 # 1556 euro
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        paragraph: "2"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&lid=2"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.2_Artikel21"
        description: "Bijstandsnorm voor gehuwden en samenwonenden van 21 jaar en ouder"
    
    VALID_RESIDENCE_PERMITS:
      value:
        - "PERMANENT"
        - "EU"
        - "FAMILY_REUNIFICATION"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "11"
        paragraph: "1"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"
        description: "Rechtmatig verblijf als voorwaarde voor bijstand"
    
    ASSET_LIMIT_SINGLE: 
      value: 750000  # 7500 euro
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "34"
        paragraph: "1"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.3_Artikel34"
        description: "Vermogensgrens voor alleenstaanden"
    
    ASSET_LIMIT_PARTNER: 
      value: 1500000 # 15000 euro
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "34"
        paragraph: "2"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=2"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.3_Artikel34"
        description: "Vermogensgrens voor gehuwden en samenwonenden"
    
    KOSTENDELERSNORM_FACTORS:
      value:
        1: 1.00
        2: 0.50
        3: 0.43
        4: 0.40
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "22"
        paragraph: "1"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=22&lid=1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.2_Artikel22"
        description: "Kostendelersnorm voor personen in huishouden"

requirements:
  - all:
      # Leeftijdseis
      - subject: "$AGE"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_AGE"
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          description: "Minimumleeftijd voor bijstand"
      
      - subject: "$AGE"
        operation: LESS_THAN
        value: "$RETIREMENT_AGE"
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          description: "Maximumleeftijd voor bijstand (AOW-leeftijd)"

      # Rechtmatig verblijf
      - or:
          - subject: "$HAS_DUTCH_NATIONALITY"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "11"
              paragraph: "1"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"
              description: "Nederlandse nationaliteit als grondslag voor bijstand"
          
          - operation: IN
            subject: "$RESIDENCE_PERMIT_TYPE"
            values: "$VALID_RESIDENCE_PERMITS"
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "11"
              paragraph: "1"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"
              description: "Rechtmatig verblijf als voorwaarde voor bijstand"

      # Woonplaats Nederland
      - subject: "$RESIDENCE_ADDRESS"
        operation: NOT_NULL
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "11"
          paragraph: "1"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"
          description: "Woonplaats in Nederland als voorwaarde voor bijstand"

      # Geen student met studiefinanciering
      - or:
          - subject: "$IS_STUDENT"
            operation: EQUALS
            value: false
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "13"
              paragraph: "1"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=13&lid=1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel13"
              description: "Uitsluiting van bijstand voor studenten"
          
          - subject: "$RECEIVES_STUDY_GRANT"
            operation: EQUALS
            value: false
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "13"
              paragraph: "1"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=13&lid=1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel13"
              description: "Uitsluiting van bijstand bij studiefinanciering"

      # Niet gedetineerd
      - subject: "$IS_DETAINEE"
        operation: EQUALS
        value: false
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "13"
          paragraph: "2"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=13&lid=2"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel13"
          description: "Uitsluiting van bijstand voor gedetineerden"

      # Vermogenstoets
      - operation: IF
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "34"
          paragraph: "1-2"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.3_Artikel34"
          description: "Vermogenstoets voor bijstand"
        conditions:
          - test:
              subject: "$HAS_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - operation: ADD
                  values:
                    - "$ASSETS"
                    - "$PARTNER_ASSETS"
                - "$ASSET_LIMIT_PARTNER"
          - else:
              operation: LESS_THAN
              values:
                - "$ASSETS"
                - "$ASSET_LIMIT_SINGLE"

actions:
  - output: "is_eligible"
    value: true
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "11"
      paragraph: "1"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"
      description: "Vaststelling van het recht op bijstand"

  - output: "base_amount"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "21"
      paragraph: "1-2"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=21&lid=1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.2_Artikel21"
      description: "Vaststelling van de bijstandsnorm"
    conditions:
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: true
        then: "$BASE_AMOUNT_PARTNERS_21_PLUS"
      - else: "$BASE_AMOUNT_SINGLE_21_PLUS"

  - output: "kostendelersnorm"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "22"
      paragraph: "1"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=22&lid=1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk3_Paragraaf3.2_Artikel22"
      description: "Toepassing van de kostendelersnorm"
    conditions:
      - test:
          operation: IN
          subject: "$HOUSEHOLD_MEMBERS"
          values: "$KOSTENDELERSNORM_FACTORS"
        then:
          operation: GET
          subject: "$HOUSEHOLD_MEMBERS"
          values: "$KOSTENDELERSNORM_FACTORS"
      - else: 0.38
