  output:
  - name: pensioenleeftijd
    description: AOW-leeftijd voor deze persoon
    type: number
    legal_basis:
      law: Algemene Ouderdomswet
      bwb_id: BWBR0002221
      article: 7a
      url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#HoofdstukIII_Artikel7a
      juriconnect: jci1.3:c:BWBR0002221&artikel=7a&z=2024-01-01&g=2024-01-01
      explanation: Artikel 7a AOW bepaalt de pensioengerechtigde leeftijd per geboortejaar
    type_spec:
      unit: years
      precision: 2
      min: 65
    temporal:
      type: point_in_time
      reference: $calculation_date
  definitions:
    BASIS_PENSIOENLEEFTIJD: 65
    VERHOGING_2013: 1
    VERHOGING_2014: 2
    VERHOGING_2015: 3
    VERHOGING_2016: 6
    VERHOGING_2017: 9
    VERHOGING_2018: 12
    VERHOGING_2019: 16
    VERHOGING_2020: 16
    VERHOGING_2021: 18
    VERHOGING_2022: 21
    VERHOGING_2023: 24
    VERHOGING_2024: 24
    VERHOGING_2025: 24
    REFERENTIE_LEEFTIJD: 65
    REFERENTIE_LEVENSVERWACHTING: 20.0
    MAANDEN_VERHOGING_PER_JAAR: 3
    AANKONDIGINGSPERIODE_JAREN: 5
requirements:
- all:
  - subject: $GEBOORTEDATUM
    operation: NOT_NULL
actions:
- output: pensioenleeftijd
  operation: ADD
  values:
  - $BASIS_PENSIOENLEEFTIJD
  - operation: IF
    conditions:
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1948-01-01'
      then: 0
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1949-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2013
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1950-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2014
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1951-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2015
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1952-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2016
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1953-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2017
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1954-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2018
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1955-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2019
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1956-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2020
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1957-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2021
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1958-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2022
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1959-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2023
        - 12
    - test:
        operation: LESS_THAN
        values:
        - $GEBOORTEDATUM
        - '1960-01-01'
      then:
        operation: DIVIDE
        values:
        - $VERHOGING_2024
        - 12
    - else:
        operation: IF
        conditions:
        - test:
            operation: GREATER_THAN
            values:
            - $LEVENSVERWACHTING_65
            - $REFERENTIE_LEVENSVERWACHTING
          then:
            operation: MIN
            values:
            - operation: MULTIPLY
              values:
              - operation: SUBTRACT
                values:
                - $LEVENSVERWACHTING_65
                - $REFERENTIE_LEVENSVERWACHTING
              - operation: DIVIDE
                values:
                - $MAANDEN_VERHOGING_PER_JAAR
                - 12
            - 2
          else: 0
