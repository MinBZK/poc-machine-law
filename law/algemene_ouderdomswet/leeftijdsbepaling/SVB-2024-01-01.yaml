      juriconnect: jci1.3:c:BWBR0002221&artikel=7a&lid=6&z=2024-01-01&g=2024-01-01
      explanation: Artikel 7a lid 6 AOW bepaalt dat de pensioengerechtigde leeftijd
        wordt aangepast aan de hand van de geraamde macro gemiddelde resterende levensverwachting
        op 65-jarige leeftijd
    type_spec:
      unit: years
      precision: 2
    service_reference:
