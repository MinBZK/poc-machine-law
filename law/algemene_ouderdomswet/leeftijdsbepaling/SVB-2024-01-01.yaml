  juriconnect: jci1.3:c:BWBR0002221&artikel=7a&z=2024-01-01&g=2024-01-01
  explanation: Artikel 7a AOW bepaalt de pensioengerechtigde leeftijd die wordt verhoogd
    op basis van de stijging van de levensverwachting
description: 'Regels voor het bepalen van de AOW-leeftijd volgens de Algemene Ouderdomswet.
  De AOW-leeftijd is sinds 2013 stapsgewijs verhoogd van 65 jaar naar 67 jaar en wordt
  vanaf 2025 gekoppeld aan de levensverwachting. Een verhoging wordt vijf jaar van
  tevoren aangekondigd. De eerste volgende herberekening is in 2025 voor het jaar
  2030.

  '
references:
- law: Algemene Ouderdomswet
  article: 7a
