apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        sidecar.opentelemetry.io/inject: "toeslagen-backend-otlp-collector"
    spec:
      containers:
        - name: toeslagen-backend
          image: go-engine-backend-image
          env:
            - name: APP_DEBUG
              value: "true"
            - name: APP_INPUT_FILE
              value: ./cmd/serve_input.yaml
            - name: APP_ORGANIZATION
              value: "Toeslagen"
            - name: APP_STANDALONE_MODE
              value: "false"
            - name: APP_RULE_SERVICE_IN_MEMORY
              value: "false"
            - name: APP_LDV_ENABLED
              value: "true"
            - name: APP_LDV_ENDPOINT
              value: "localhost:4317"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: services-config
              mountPath: /build/services
              readOnly: true
      volumes:
        - name: services-config
          configMap:
            name: services-cm
