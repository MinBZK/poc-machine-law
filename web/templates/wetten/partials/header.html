<!-- Wetten Header with Burger.nl dropdown integration -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 20px; flex: 1;">
                <img src="/static/images/overheid-logo-official.svg"
                     alt="Logo overheid.nl"
                     height="50"
                     class="logo-img">
                <div style="flex: 1;">
                    {% if breadcrumb_extra %}<div class="breadcrumb">{{ breadcrumb_extra }}</div>{% endif %}
                    <h1>{{ header_title|default("wetten.overheid.nl") }}</h1>
                </div>
            </div>
            <!-- Burger.nl dropdown menu -->
            <div class="header-dropdown" style="position: relative;">
                <div x-data="{ menuOpen: false }">
                    <button @click="menuOpen = !menuOpen"
                            style="width: 32px;
                                   height: 32px;
                                   display: flex;
                                   align-items: center;
                                   justify-content: center;
                                   border-radius: 50%;
                                   background: transparent;
                                   border: none;
                                   cursor: pointer">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             style="width: 20px;
                                    height: 20px;
                                    color: white"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </button>
                    <div x-show="menuOpen"
                         x-cloak
                         @click.away="menuOpen = false"
                         style="position: absolute;
                                right: 0;
                                margin-top: 8px;
                                width: 12rem;
                                background: white;
                                border-radius: 6px;
                                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                                padding: 0.25rem 0;
                                z-index: 50">
                        <a href="/"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Homepage
                        </a>
                        <a href="/wetten"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            Wetten
                        </a>
                        <a href="/admin"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            Zaaksysteem
                        </a>
                        <a href="/admin/control"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Admin beheer
                        </a>
                        <a href="/analysis/graph"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            Graaf analyse
                        </a>
                        <a href="/importer"
                           style="display: flex;
                                  align-items: center;
                                  padding: 0.5rem 1rem;
                                  color: #374151;
                                  text-decoration: none;
                                  font-size: 0.875rem">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="width: 16px;
                                        height: 16px;
                                        margin-right: 0.5rem;
                                        color: #6b7280"
                                 viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v.756a49 49 0 0 1 9.152 1a.75.75 0 0 1-.152 1.485h-1.918l2.474 10.124a.75.75 0 0 1-.375.84A6.7 6.7 0 0 1 18.75 18a6.7 6.7 0 0 1-3.181-.795a.75.75 0 0 1-.375-.84l2.474-10.124H12.75v13.28c1.293.076 2.534.343 3.697.776a.75.75 0 0 1-.262 1.453h-8.37a.75.75 0 0 1-.262-1.453c1.162-.433 2.404-.7 3.697-.775V6.24H6.332l2.474 10.124a.75.75 0 0 1-.375.84A6.7 6.7 0 0 1 5.25 18a6.7 6.7 0 0 1-3.181-.795a.75.75 0 0 1-.375-.84L4.168 6.241H2.25a.75.75 0 0 1-.152-1.485a49 49 0 0 1 9.152-1V3a.75.75 0 0 1 .75-.75m4.878 13.543l1.872-7.662l1.872 7.662zm-9.756 0L5.25 8.131l-1.872 7.662z" clip-rule="evenodd" />
                            </svg>
                            Wet-importer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
