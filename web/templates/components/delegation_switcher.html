<!-- Delegation Context Switcher Component -->
<!-- Shows when the user can act on behalf of businesses -->
{% if delegation_enabled and delegations|length > 0 %}
    <div class="relative" x-data="{ delegationOpen: false }">
        <!-- Current Context Button -->
        <div class="flex items-center space-x-2 bg-white text-gray-900 px-4 py-2 rounded w-[280px] cursor-pointer border border-gray-300 hover:border-blue-500"
             @click="delegationOpen = !delegationOpen">
            {% if delegation_context %}
                <!-- Acting on behalf of someone -->
                <div class="w-9 h-9 rounded-lg overflow-hidden flex-shrink-0 bg-amber-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 text-amber-600"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
                <div class="flex-grow truncate">
                    <div class="text-xs text-amber-600 font-medium">Handelend namens</div>
                    <div class="font-semibold truncate">{{ delegation_context.subject_name }}</div>
                </div>
            {% else %}
                <!-- Own context -->
                <div class="w-9 h-9 rounded-lg overflow-hidden flex-shrink-0 bg-gray-100 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 text-gray-500"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div class="flex-grow truncate">
                    <div class="text-xs text-gray-500">Handelen als</div>
                    <div class="font-semibold">Mezelf</div>
                </div>
            {% endif %}
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 text-gray-500"
                     viewBox="0 0 20 20"
                     fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <!-- Dropdown Menu -->
        <div x-show="delegationOpen"
             x-cloak
             @click.away="delegationOpen = false"
             class="absolute right-0 mt-2 w-[350px] bg-white rounded-md shadow-lg z-50 py-1 text-sm max-h-96 overflow-y-auto">
            <!-- Header -->
            <div class="px-3 py-2 text-xs font-medium text-gray-500 border-b border-gray-200">Handelen namens</div>
            <!-- Own context option -->
            <form action="/delegation/reset" method="POST" class="block">
                <input type="hidden" name="bsn" value="{{ bsn }}">
                <button type="submit"
                        class="w-full flex items-center px-4 py-3 hover:bg-gray-100 cursor-pointer border-b border-gray-100 text-left {% if not delegation_context %}bg-blue-50{% endif %}">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 text-gray-500"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div class="ml-3 flex-grow">
                        <div class="font-medium text-gray-900">Mezelf</div>
                        <div class="text-xs text-gray-500">Mijn eigen zaken</div>
                    </div>
                    {% if not delegation_context %}
                        <div class="ml-auto">
                            <svg class="h-5 w-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    {% endif %}
                </button>
            </form>
            <!-- Delegations -->
            {% for delegation in delegations %}
                <form action="/delegation/switch" method="POST" class="block">
                    <input type="hidden" name="bsn" value="{{ bsn }}">
                    <input type="hidden" name="subject_id" value="{{ delegation.subject_id }}">
                    <button type="submit"
                            class="w-full flex items-center px-4 py-3 hover:bg-gray-100 cursor-pointer border-b border-gray-100 text-left {% if delegation_context and delegation_context.subject_id == delegation.subject_id %}bg-blue-50{% endif %}">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 {% if delegation.subject_type == 'BUSINESS' %}bg-amber-100{% else %}bg-blue-100{% endif %}">
                            {% if delegation.subject_type == 'BUSINESS' %}
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="h-5 w-5 text-amber-600"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            {% else %}
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="h-5 w-5 text-blue-600"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            {% endif %}
                        </div>
                        <div class="ml-3 flex-grow">
                            <div class="font-medium text-gray-900">{{ delegation.subject_name }}</div>
                            <div class="text-xs text-gray-500">
                                {{ delegation.delegation_type }}
                                {% if delegation.subject_type == 'BUSINESS' %}- KVK {{ delegation.subject_id }}{% endif %}
                            </div>
                        </div>
                        {% if delegation_context and delegation_context.subject_id == delegation.subject_id %}
                            <div class="ml-auto">
                                <svg class="h-5 w-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        {% endif %}
                    </button>
                </form>
            {% endfor %}
            <!-- Link to overview page -->
            <a href="/delegation/?bsn={{ bsn }}"
               class="block px-4 py-2 text-center text-blue-600 hover:bg-gray-50 text-sm border-t border-gray-200">
                Alle machtigingen bekijken
            </a>
        </div>
    </div>
{% endif %}
