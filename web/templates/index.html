<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MijnOverheid.nl - Wetten als Code Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
<!-- Header -->
<header class="bg-blue-900 text-white">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-white"></div>
                <h1 class="text-2xl font-semibold">Wetten als Code Demo</h1>
            </div>

            <!-- User Switcher -->
            <div class="flex items-center space-x-4">
                <select
                        class="bg-white text-gray-900 px-4 py-2 rounded"
                        hx-get="/laws/profile/"
                        hx-target="#dashboard-content"
                        name="bsn"
                        hx-include="[name='bsn']"
                        hx-target="#dashboard-content"
                        hx-trigger="change"
                >
                    <option value="999993653">Jan Jansen (BSN: 999993653)</option>
                    <option value="999993654">Maria Pietersen (BSN: 999993654)</option>
                </select>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <div id="dashboard-content">
        <!-- Law Results Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Zorgtoeslag -->
            <div
                    hx-get="/laws/execute/zorgtoeslag?bsn=999993653"
                    hx-trigger="load"
                    class="bg-white rounded-lg shadow"
            >
                <div class="animate-pulse p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-3 mt-4">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>

            <!-- AOW -->
            <div
                    hx-get="/laws/execute/aow?bsn=999993653"
                    hx-trigger="load"
                    class="bg-white rounded-lg shadow"
            >
                <div class="animate-pulse p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-3 mt-4">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>

            <!-- Bijstand -->
            <div
                    hx-get="/laws/execute/bijstand?bsn=999993653"
                    hx-trigger="load"
                    class="bg-white rounded-lg shadow"
            >
                <div class="animate-pulse p-6">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-3 mt-4">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
