<!-- templates/partials/role_selector.html -->
<!-- Role Selector Component - Shows who you're acting as and allows switching roles -->
<div x-data="{
    currentRole: null,
    availableRoles: [],
    loading: false,
    showRoleMenu: false,

    async init() {
        await this.loadCurrentRole();
        await this.loadAvailableRoles();
    },

    async loadCurrentRole() {
        try {
            const response = await fetch('/session/current-role');
            const data = await response.json();
            this.currentRole = data.acting_as;
        } catch (error) {
            console.error('Failed to load current role:', error);
        }
    },

    async loadAvailableRoles() {
        try {
            const response = await fetch('/session/my-roles');
            const data = await response.json();
            this.availableRoles = data.roles || [];
        } catch (error) {
            console.error('Failed to load roles:', error);
        }
    },

    async selectRole(role) {
        if (role.type === 'SELF') {
            await this.clearRole();
            return;
        }

        this.loading = true;
        try {
            const response = await fetch('/session/select-role', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    target_type: role.type,
                    target_id: role.id
                })
            });

            if (response.ok) {
                const data = await response.json();
                this.currentRole = data.acting_as;
                this.showRoleMenu = false;
                // Reload the current page to reflect the role change
                window.location.reload();
            } else {
                const error = await response.json();
                alert('Niet geautoriseerd: ' + error.detail);
            }
        } catch (error) {
            console.error('Failed to select role:', error);
            alert('Fout bij selecteren rol');
        } finally {
            this.loading = false;
        }
    },

    async clearRole() {
        this.loading = true;
        try {
            await fetch('/session/clear-role', { method: 'POST' });
            this.currentRole = null;
            this.showRoleMenu = false;
            window.location.reload();
        } catch (error) {
            console.error('Failed to clear role:', error);
        } finally {
            this.loading = false;
        }
    },

    getRoleDisplayName(role) {
        if (role.type === 'SELF') {
            return 'Mijzelf (' + role.name + ')';
        } else if (role.type === 'PERSON') {
            return role.name + ' (' + role.legal_ground + ')';
        } else {
            return role.name + ' (' + (role.scope || role.legal_ground) + ')';
        }
    }
}"
     @click.outside="showRoleMenu = false"
     class="relative">

    <!-- Current Role Display -->
    <div class="flex items-center gap-3 bg-white px-4 py-3 rounded-xl border border-gray-200 shadow-sm">
        <span class="text-base font-medium text-gray-700">Handelend als:</span>

        <button @click="showRoleMenu = !showRoleMenu"
                :disabled="loading"
                class="inline-flex items-center gap-2.5 px-4 py-2 text-base font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                :class="currentRole && currentRole.type !== 'SELF'
                    ? 'bg-blue-50 text-blue-900 hover:bg-blue-100 ring-1 ring-blue-200'
                    : 'bg-gray-50 text-gray-900 hover:bg-gray-100 ring-1 ring-gray-200'">

            <!-- Icon based on role type -->
            <template x-if="!currentRole || currentRole.type === 'SELF'">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </template>
            <template x-if="currentRole && currentRole.type === 'PERSON'">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </template>
            <template x-if="currentRole && currentRole.type === 'ORGANIZATION'">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </template>

            <!-- Role name with better typography -->
            <span class="tracking-wide" x-text="currentRole ? currentRole.name : 'Zichzelf'"></span>

            <!-- Warning badge if acting on behalf -->
            <template x-if="currentRole && currentRole.type !== 'SELF'">
                <span class="inline-flex items-center px-2 py-0.5 rounded-md text-xs font-semibold bg-blue-600 text-white">
                    Namens
                </span>
            </template>

            <!-- Dropdown arrow -->
            <svg class="w-4 h-4 transition-transform duration-200 text-gray-400" :class="showRoleMenu ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    <!-- Dropdown Menu -->
    <div x-show="showRoleMenu"
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="transform opacity-0 scale-95"
         x-transition:enter-end="transform opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="transform opacity-100 scale-100"
         x-transition:leave-end="transform opacity-0 scale-95"
         class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50"
         style="display: none;">

        <div class="p-3">
            <div class="px-3 py-2 text-sm font-bold text-gray-700 uppercase tracking-wider border-b border-gray-200 mb-2">
                Selecteer rol
            </div>

            <div class="space-y-1.5 max-h-96 overflow-y-auto">
                <template x-for="role in availableRoles" :key="role.id">
                    <button @click="selectRole(role)"
                            class="w-full text-left px-3 py-3 rounded-lg text-sm transition-all duration-150 hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
                            :class="currentRole && currentRole.id === role.id
                                ? 'bg-blue-50 text-blue-900 ring-2 ring-blue-200 font-medium shadow-sm'
                                : 'text-gray-700 hover:bg-gray-50 border border-gray-100'">
                        <div class="flex items-start gap-3">
                            <!-- Role type icon -->
                            <div class="flex-shrink-0 mt-0.5">
                                <template x-if="role.type === 'SELF'">
                                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </template>
                                <template x-if="role.type === 'PERSON'">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </template>
                                <template x-if="role.type === 'ORGANIZATION'">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                </template>
                            </div>

                            <!-- Role info -->
                            <div class="flex-1 min-w-0">
                                <div class="font-semibold text-base mb-0.5" x-text="role.name"></div>
                                <template x-if="role.type !== 'SELF'">
                                    <div class="flex flex-wrap items-center gap-x-2 gap-y-1 mt-1">
                                        <!-- Legal ground badge -->
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-md text-xs font-medium bg-blue-100 text-blue-800"
                                              x-text="role.legal_ground"></span>
                                        <!-- Legal basis (if available) -->
                                        <template x-if="role.legal_basis">
                                            <span class="text-xs text-gray-500" x-text="role.legal_basis"></span>
                                        </template>
                                    </div>
                                </template>
                                <!-- Scope info -->
                                <template x-if="role.scope">
                                    <div class="text-xs text-gray-600 mt-1.5 flex items-center gap-1">
                                        <svg class="w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span>Scope: <span class="font-medium" x-text="role.scope"></span></span>
                                    </div>
                                </template>
                                <!-- Restrictions -->
                                <template x-if="role.restrictions && role.restrictions.length > 0">
                                    <div class="text-xs text-orange-700 mt-1.5 flex items-start gap-1">
                                        <svg class="w-3.5 h-3.5 text-orange-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                        <span>Beperkingen: <span class="font-medium" x-text="role.restrictions.join(', ')"></span></span>
                                    </div>
                                </template>
                            </div>

                            <!-- Selected checkmark -->
                            <template x-if="currentRole && currentRole.id === role.id">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </template>
                        </div>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div x-show="loading"
         class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-lg"
         style="display: none;">
        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
</div>
