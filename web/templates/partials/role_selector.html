<!-- templates/partials/role_selector.html -->
<!-- Role Selector Component - Shows who you're acting as and allows switching roles -->
<div x-data="{
    currentRole: null,
    availableRoles: [],
    loading: false,
    showRoleMenu: false,

    async init() {
        await this.loadCurrentRole();
        await this.loadAvailableRoles();
    },

    async loadCurrentRole() {
        try {
            const response = await fetch('/session/current-role');
            const data = await response.json();
            this.currentRole = data.acting_as;
        } catch (error) {
            console.error('Failed to load current role:', error);
        }
    },

    async loadAvailableRoles() {
        try {
            const response = await fetch('/session/my-roles');
            const data = await response.json();
            this.availableRoles = data.roles || [];
        } catch (error) {
            console.error('Failed to load roles:', error);
        }
    },

    async selectRole(role) {
        if (role.type === 'SELF') {
            await this.clearRole();
            return;
        }

        this.loading = true;
        try {
            const response = await fetch('/session/select-role', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    target_type: role.type,
                    target_id: role.id
                })
            });

            if (response.ok) {
                const data = await response.json();
                this.currentRole = data.acting_as;
                this.showRoleMenu = false;
                // Reload the current page to reflect the role change
                window.location.reload();
            } else {
                const error = await response.json();
                alert('Niet geautoriseerd: ' + error.detail);
            }
        } catch (error) {
            console.error('Failed to select role:', error);
            alert('Fout bij selecteren rol');
        } finally {
            this.loading = false;
        }
    },

    async clearRole() {
        this.loading = true;
        try {
            await fetch('/session/clear-role', { method: 'POST' });
            this.currentRole = null;
            this.showRoleMenu = false;
            window.location.reload();
        } catch (error) {
            console.error('Failed to clear role:', error);
        } finally {
            this.loading = false;
        }
    },

    getRoleDisplayName(role) {
        if (role.type === 'SELF') {
            return 'Mijzelf (' + role.name + ')';
        } else if (role.type === 'PERSON') {
            return role.name + ' (' + role.legal_ground + ')';
        } else {
            return role.name + ' (' + (role.scope || role.legal_ground) + ')';
        }
    }
}"
     @click.outside="showRoleMenu = false"
     class="relative">

    <!-- Current Role Display -->
    <div class="flex items-center gap-2">
        <span class="text-sm text-gray-600">Handelend als:</span>

        <button @click="showRoleMenu = !showRoleMenu"
                :disabled="loading"
                class="inline-flex items-center gap-2 px-3 py-1.5 text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                :class="currentRole && currentRole.type !== 'SELF'
                    ? 'bg-blue-100 text-blue-800 hover:bg-blue-200'
                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">

            <!-- Icon based on role type -->
            <template x-if="!currentRole || currentRole.type === 'SELF'">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </template>
            <template x-if="currentRole && currentRole.type === 'PERSON'">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </template>
            <template x-if="currentRole && currentRole.type === 'ORGANIZATION'">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </template>

            <!-- Role name -->
            <span x-text="currentRole ? currentRole.name : 'Mijzelf'"></span>

            <!-- Warning badge if acting on behalf -->
            <template x-if="currentRole && currentRole.type !== 'SELF'">
                <span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
                    Namens
                </span>
            </template>

            <!-- Dropdown arrow -->
            <svg class="w-4 h-4 transition-transform" :class="showRoleMenu ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    <!-- Dropdown Menu -->
    <div x-show="showRoleMenu"
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="transform opacity-0 scale-95"
         x-transition:enter-end="transform opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="transform opacity-100 scale-100"
         x-transition:leave-end="transform opacity-0 scale-95"
         class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50"
         style="display: none;">

        <div class="p-2">
            <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">
                Selecteer rol
            </div>

            <div class="space-y-1 max-h-96 overflow-y-auto">
                <template x-for="role in availableRoles" :key="role.id">
                    <button @click="selectRole(role)"
                            class="w-full text-left px-3 py-2 rounded-md text-sm transition-colors hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                            :class="currentRole && currentRole.id === role.id ? 'bg-blue-50 text-blue-700 font-medium' : 'text-gray-700'">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="font-medium" x-text="role.name"></div>
                                <template x-if="role.type !== 'SELF'">
                                    <div class="text-xs text-gray-500 mt-0.5">
                                        <span x-text="role.legal_ground"></span>
                                        <template x-if="role.legal_basis">
                                            <span class="text-gray-400">Â· <span x-text="role.legal_basis"></span></span>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="role.scope">
                                    <div class="text-xs text-gray-500 mt-0.5">
                                        Scope: <span x-text="role.scope"></span>
                                    </div>
                                </template>
                                <template x-if="role.restrictions && role.restrictions.length > 0">
                                    <div class="text-xs text-orange-600 mt-0.5">
                                        Beperkingen: <span x-text="role.restrictions.join(', ')"></span>
                                    </div>
                                </template>
                            </div>
                            <template x-if="currentRole && currentRole.id === role.id">
                                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </template>
                        </div>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div x-show="loading"
         class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-lg"
         style="display: none;">
        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
</div>
