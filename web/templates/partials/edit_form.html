<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
     id="edit-modal"
     x-data='{
        value: {{ value|tojson }},
        {% if claim_data %}
        newValue: {{ claim_data.new_value|tojson }},
        reason: {{ claim_data.reason|tojson }},
        autoApprove: {{ claim_data.auto_approve|tojson }},
        status: {{ claim_data.status|tojson }},
        selectedHardheidsclausule: "",
        {% else %}
        newValue: {{ value|tojson }},
        reason: "",
        autoApprove: false,
        status: null,
        selectedHardheidsclausule: "",
        {% endif %}
        formatDate(dateStr) {
            if (!dateStr) return "";
            const date = new Date(dateStr);
            return date.toISOString().split("T")[0];
        }
     }'>
    <div class="relative top-20 mx-auto p-5 border w-[800px] shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Waarde wijzigen voor {{ key|title|replace('_', ' ') }}
            </h3>

            {% if claim_data %}
            <div class="mt-2 p-3 rounded-md"
                 :class="{
                    'bg-yellow-50': status === 'PENDING',
                    'bg-green-50': status === 'APPROVED',
                    'bg-red-50': status === 'REJECTED'
                 }">
                <p class="text-sm"
                   :class="{
                    'text-yellow-700': status === 'PENDING',
                    'text-green-700': status === 'APPROVED',
                    'text-red-700': status === 'REJECTED'
                   }">
                    <span class="font-medium">Let op:</span> Er bestaat al een claim voor deze waarde
                    <span x-text="{
                        'PENDING': '(in behandeling)',
                        'APPROVED': '(goedgekeurd)',
                        'REJECTED': '(afgewezen)'
                    }[status]"></span>
                </p>
            </div>
            {% endif %}

            <form class="mt-4"
                  hx-post="/edit/update-value"
                  hx-target="#edit-form-container"
                  enctype="multipart/form-data">
                <input type="hidden" name="case_id" value="{{ case_id }}">
                <input type="hidden" name="service" value="{{ service }}">
                <input type="hidden" name="key" value="{{ key }}">
                <input type="hidden" name="law" value="{{ law }}">
                <input type="hidden" name="bsn" value="{{ bsn }}">
                <input type="hidden" name="claimant" value="{{ claimant }}">

                <div class="grid grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Huidige waarde</label>
                            <template x-if="typeof value === 'boolean'">
                                <div class="text-gray-700 bg-gray-50 px-3 py-2 rounded-md">
                                    <span x-text="value ? 'Ja' : 'Nee'"></span>
                                </div>
                            </template>
                            <template x-if="typeof value === 'string' && !isNaN(Date.parse(value))">
                                <div class="text-gray-700 bg-gray-50 px-3 py-2 rounded-md">
                                    <span x-text="new Date(value).toLocaleDateString('nl-NL')"></span>
                                </div>
                            </template>
                            <template
                                    x-if="typeof value === 'string' && isNaN(Date.parse(value)) || typeof value === 'number'">
                                <div class="text-gray-700 bg-gray-50 px-3 py-2 rounded-md">
                                    <span x-text="value"></span>
                                </div>
                            </template>
                        </div>

                        <div>
                            <label for="new-value" class="block text-sm font-medium text-gray-700 mb-2">Nieuwe
                                waarde</label>
                            <template x-if="typeof value === 'boolean'">
                                <select id="new-value" name="new_value"
                                        class="block w-full border-gray-300 rounded-md shadow-sm"
                                        x-model="newValue">
                                    <option value="true">Ja</option>
                                    <option value="false">Nee</option>
                                </select>
                            </template>
                            <template x-if="typeof value === 'string' && !isNaN(Date.parse(value))">
                                <input type="date" id="new-value" name="new_value"
                                       class="block w-full border-gray-300 rounded-md shadow-sm"
                                       x-model="newValue"
                                       required>
                            </template>
                            <template x-if="typeof value === 'number'">
                                <input type="number" id="new-value" name="new_value"
                                       x-model="newValue"
                                       class="block w-full border-gray-300 rounded-md shadow-sm"
                                       required>
                            </template>
                            <template x-if="typeof value === 'string' && isNaN(Date.parse(value))">
                                <input type="text" id="new-value" name="new_value"
                                       x-model="newValue"
                                       class="block w-full border-gray-300 rounded-md shadow-sm"
                                       required>
                            </template>
                        </div>

                        <div>
                            <label for="hardheidsclausule" class="block text-sm font-medium text-gray-700 mb-2">Hardheidsclausule</label>
                            <select id="hardheidsclausule" name="hardheidsclausule"
                                    class="block w-full border-gray-300 rounded-md shadow-sm"
                                    x-model="selectedHardheidsclausule">
                                <option value="">Selecteer een hardheidsclausule</option>
                                <option value="Awb Art. 4:84">Awb Art. 4:84 - Inherente afwijkingsbevoegdheid
                                    bestuursorgaan
                                </option>
                                <option value="Participatiewet Art. 18">Participatiewet Art. 18 - Bijzondere bijstand
                                </option>
                                <option value="Wmo 2015 Art. 2.3.5">Wmo 2015 Art. 2.3.5 - Maatwerkvoorziening</option>
                                <option value="Belastingwet Art. 63">Belastingwet Art. 63 - Hardheidsclausule
                                    Belastingen
                                </option>
                                <option value="Jeugdwet Art. 2.3">Jeugdwet Art. 2.3 - Maatwerkvoorziening jeugdhulp
                                </option>
                                <option value="Anders">Anders - Andere specifieke hardheidsclausule</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-4">
                        <div>
                            <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Motivatie voor
                                wijziging</label>
                            <textarea id="reason" name="reason" rows="4"
                                      class="block w-full border-gray-300 rounded-md shadow-sm"
                                      x-model="reason"
                                      required></textarea>
                        </div>

                        <div>
                            <label for="evidence" class="block text-sm font-medium text-gray-700 mb-2">Bewijs</label>
                            <input type="file" id="evidence" name="evidence"
                                   class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-md file:border-0
                                          file:text-sm file:font-medium
                                          file:bg-blue-50 file:text-blue-700
                                          hover:file:bg-blue-100">
                            <p class="mt-1 text-sm text-gray-500">Upload hier eventueel bewijsmateriaal voor de
                                wijziging</p>
                        </div>

                        {% if show_auto_approve %}
                        <div class="pt-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="auto_approve" name="auto_approve"
                                       class="h-4 w-4 text-blue-600 border-gray-300 rounded"
                                       x-model="autoApprove">
                                <label for="auto_approve" class="ml-2 text-sm text-gray-700">
                                    Direct goedkeuren
                                </label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button"
                            class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                            @click="document.getElementById('edit-modal').remove()">
                        Annuleren
                    </button>
                    <button type="submit"
                            class="px-4 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Opslaan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
