<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feature Uitgeschakeld | Burger.nl</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer
                src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
    </head>
    <body class="min-h-screen bg-gray-50">
        <div class="min-h-[50vh] flex flex-col items-center justify-center">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-6 rounded-lg max-w-lg mx-auto mb-8">
                <div class="flex items-center">
                    <div class="flex-shrink-0 mr-4">
                        <svg class="h-12 w-12 text-yellow-400"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-yellow-800 mb-2">{{ feature_name }} feature uitgeschakeld</h2>
                        <p class="text-yellow-700">De {{ feature_name }} functionaliteit is momenteel uitgeschakeld door de beheerder.</p>
                        <p class="text-yellow-700 mt-4">Neem contact op met de beheerder als je toegang nodig hebt tot deze functie.</p>
                    </div>
                </div>
            </div>
            <a href="{{ return_url }}"
               class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                Terug naar Dashboard
            </a>
        </div>
    </body>
</html>
